<template name="ClassInvitation">

   {{#contentFor "headerTitle"}}
     <h1 class="title">{{getClassName}} </h1>
    {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path='ClassPanel' text=" "}}
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <!-- <button  class="button button-clear button-entering button-active addClassBtn">?</button> -->
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="row row-center" style="height:50vh">
        <div class="col h3 " style="text-align:center; display: inline">
           {{_ "How_would_you_like_to_add_new_members" }} to <div style="color:#acda46;display: inline">{{ getClassName}}</div>?
        </div>
      </div>

      <h2 class="list">
        <a class="item item-icon-left item-icon-right"
           href="{{pathFor 'HowToInviteShort' classCode=getclassCode }}">
          <i class="icon ion-chatboxes"></i>
          <h2 class="headline-title">{{_ "InClassInstructions"}}</h2>
          <p> {{_ "ShowClass"}}</p>
          <p></p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
        <a class="item item-icon-left item-icon-right"
           href="{{pathFor 'ShareInvite' classCode=getclassCode }}">
          <!-- http://ionicframework.com/docs/components/#item-icons -->
          <i class="icon ion-ios-upload-outline"></i>
          <h2 class="headline-title" >{{_ "ShareALink" }}</h2>
          <p> {{_ "EmailPostEmbed"}}</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
        
        <a class="item item-icon-left item-icon-right"
           href="{{pathFor 'EmailInvite' classCode=getclassCode }}">
          <i class="icon ion-ios-email-outline"></i>
          <h2 class="headline-title">{{_ "SendEmailInvitations"}}</h2>
          <p> {{_ "UseContact"}}</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
        
      </h2>

    {{/ionContent}}
  {{/ionView}}
</template>
