<template name="JoinClass">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Join class</h1>
  {{/contentFor}}




  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton }}
  {{/contentFor}}



  {{#contentFor "headerButtonRight"}}
    <button  class="button button-clear button-entering button-active doneClassBtn">Done</button>
  {{/contentFor}}

  {{#ionContent}}



<ul class="list ">

  <li class="item">
    <div  style="text-align:center">Enter class code</div>
  </li>



    {{#each joinClassArr}}
      <li class="item item-input">
        <div class="row">
          <div class="col">
            {{className}}@{{classCode}}
          </div>
          <div class="col leaveBtn" data-classId="{{_id}}">
            Leave
          </div>
        </div>
      </li>
    {{/each}}







  {{#autoForm schema=joinClassSchema id="joinClassForm" type="method" meteormethod="class/join"}}



        <li class="item item-input">
          {{> afFieldInput name="classCode" placeholder="@classCode"}}
          <span class="joinBtn">Join</span>
        </li>



  {{/autoForm}}
      </ul>








  {{/ionContent}}
</template>
