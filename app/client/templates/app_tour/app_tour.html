<template name="AppTour">

  {{#contentFor "headerTitle"}}
  <h1 class="title">Little Genius</h1> {{/contentFor}} {{#contentFor "headerButtonRight"}}
  <a href="" class="button button-clear button-entering button-active">
    <i class="icon ion-heart"></i>
  </a>
  {{/contentFor}} {{#ionContent}}
  
  {{#ionSlideBox}} 
  {{#ionSlide}}
  <div class="card">
    <div class="item ">
      <h1>Download the app</h1>
    </div>
   <div class="item item-image">
    <img src="http://www.mhfirst.org/wp-content/uploads/2015/07/app-store-website.jpg">
  </div>   
    <div class="item item-text-wrap"> Ask parents and students to download the App “LittleGenius” on App Store or on Google Play Store for Android </div>
  </div>{{/ionSlide}}
  
  {{#ionSlide}}
  <div class="card">
    <div class="item ">
      <h1>In class instructions</h1>
    </div>
   <div class="item item-image">
    <img width=438px height=321px src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/At_sign.svg/160px-At_sign.svg.png">
  </div>   
    <div class="item item-text-wrap">Students and parents can join your class by joining the class of the class code. This works best when everyone is in
      the room together. </div>
  </div>
  {{/ionSlide}}
  {{#ionSlide}}
  <div class="card">
    <div class="item ">
    <h1>  Share a link</h1>
    </div>
  <div class="item item-image">
    <img width=438px height=321px src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/At_sign.svg/160px-At_sign.svg.png">
  </div>    
    <div class="item item-text-wrap">Students and parents can visit this link to join your class. They can copy and paste in their browser. </div>
  </div>
  {{/ionSlide}}
  {{#ionSlide}}
  <div class="card">
    <div class="item ">
     <h1> Send invitations</h1>
    </div>
   <div class="item item-image">
    <img width=438px height=321px src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Email_Shiny_Icon.svg/160px-Email_Shiny_Icon.svg.png">
  </div>   
    <div class="item item-text-wrap">Send email invitation for students and parents to join your class. This is a great way to add people you don’t see very
      often. </div>
  </div>
  {{/ionSlide}}
  {{#ionSlide}}
  <div class="card">
    <div class="item ">
     <h1> OK got it</h1>
    </div>
   <div class="item item-image">
    <img width=438px height=321px src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Symbol_OK.svg/160px-Symbol_OK.svg.png">
  </div>   
    <div class="item item-text-wrap"> Enjoy the app and get more engagement from students and parents </div>
  </div>
  {{/ionSlide}}
  {{/ionSlideBox}}} {{/ionContent}}


</template>
