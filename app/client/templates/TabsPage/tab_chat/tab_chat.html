<template name="TabChat">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Chat</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <div style="position: absolute; right: 0;">
    <a href="{{ pathFor 'ChatInvite' }}"  class="button button-clear button-entering button-active">
      <i class="icon ion-chatbubble-working"></i>
    </a>
    <a href="{{ pathFor 'Chatoption' }}"  class="button button-clear button-entering button-active">
      <i class="icon ion-gear-a"></i>
    </a>
  </div>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="list">
        <div class="item">
          <input type="text" class="searchbar" placeholder="search">
        </div>
        {{#each getAllMyChatRooms}}
          <a href="{{ pathFor 'ChatRoom' chatRoomId=_id }}">
            <div class="item {{isHide chatIds}}">
              <div>{{chatroomMenberName chatIds }}</div>
              <div>{{lasttext messagesObj}}</div>
            </div>
          </a>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
