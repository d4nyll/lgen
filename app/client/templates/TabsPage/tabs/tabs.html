<template name="Tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
      <!-- {{> ionTab title="Home" path="Home" icon="android-home"}} -->
      {{> ionTab title=_Chat path="TabChat" icon="android-chat" badgeNumber=_chatNumber }}
      {{> ionTab title=_Classes path="TabClasses" icon="android-people"}}
      {{> ionTab title=_You path="TabYou" icon="gear-b"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
      <!-- {{> ionTab title="Home" path="Home" iconOff="ios-home-outline" iconOn="ios-home"}} -->
      {{> ionTab title=_Chat path="TabChat" iconOff="ios-chatbubble-outline" iconOn="ios-chatbubble"}}
      {{> ionTab title=_Classes path="TabClasses" iconOff="ios-people-outline" iconOn="ios-people"}}
      {{> ionTab title=_You path="TabYou" iconOff="ios-gear-outline" iconOn="ios-gear"}}
    {{/ionTabs}}
  {{/if}}
</template>
