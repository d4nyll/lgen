<template name="Image">
  <div class="image">
    {{#with FS.GetFile "images" img}}
      <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
      {{#unless this.isUploaded}}
       {{> LoadingSpinner}}
      {{else}}
      {{> UI.contentBlock}}
      {{/unless}}
    {{/with}}
  </div>
</template>
