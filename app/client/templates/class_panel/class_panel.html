<template name="ClassPanel">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{classObj.className}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=""}}
  {{/contentFor}}



  {{#contentFor "headerButtonRight"}}



    <div style="position: absolute; right: 0;">

      <a href="{{pathFor 'classEdit' classCode=classObj.classCode  }}"
         class="button button-clear button-entering button-active "><i class="icon ion-ios-information-outline"></i></a>

      <a href="{{ pathFor 'SendMessage' classCode=classObj.classCode }}"
         class="button button-clear button-entering button-active">
        <i class="icon ion-compose"></i>
      </a>

      <!-- <button  class="button button-clear button-entering button-active addClassBtn">?</button> -->

    </div>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}




      <div class="container">

        <div class="button-bar">
          <a class="button"
             href="{{ pathFor 'ClassUsers' classCode=classObj.classCode }}">{{ classObj.joinedUserId.length }} users</a>
          <a class="button" href="{{pathFor 'ClassInvitation' classCode=classObj.classCode  }}">add</a>
        </div>





        {{#each classObj.messagesObj}}


          <div class="list card">


            <div class="item ">
              <div class="row" style="padding:0">
                <div class="col" style="padding:0"><h2>{{className}}</h2></div>
                <div class="col" style="padding:0;text-align:right">{{createdAt}}</div>
              </div>
            </div>

            <div class="item ">
              <div>
                <div>{{teacherName}}:</div>
                <div>{{content}}</div>

                <div style="height:10px;">

                </div>


                <div>
                  {{#if havePic}}
                    {{#each imageArr}}
                      {{#with getImage}}
                        {{#if this.isUploaded}}
                          {{#if this.hasStored 'images'}}
                            <div class="">
                              <img src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs"
                                   data-fullsizeimage="{{this.url  }}">
                              <!-- <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a> -->
                            </div>
                          {{/if}}
                        {{/if}}
                      {{/with}}
                    {{/each}}
                  {{/if}}
                </div>
                <div>
                  {{#if haveSound}}
                    {{#each soundArr}}
                      {{#with getSound}}
                        {{#if this.isUploaded}}
                          {{#if this.hasStored 'sounds'}}
                            <div class="bubble">
                              <a class="button button-icon icon ion-play playBtn" data-clipid="{{_id}}"></a>
                              <!-- <a class="button button-icon icon ion-close-circled voice" data-clipid="{{_id}}"></a> -->
                            </div>
                          {{/if}}
                        {{/if}}
                      {{/with}}
                    {{/each}}
                  {{/if}}
                </div>

              </div>
              <br>

              <p>
                {{#if isNotEmpty star}}
                  <a href="#" class="subdued">{{star.length}} <i class="ion-ios-star"></i></a>
                {{/if}}
                {{#if isNotEmpty checked}}
                  <a href="#" class="subdued">{{checked.length}} <i class="ion-checkmark-round"></i></a>
                {{/if}}
                {{#if isNotEmpty close}}
                  <a href="#" class="subdued">{{close.length}} <i class="ion-close-round"></i></a>
                {{/if}}
                {{#if isNotEmpty help}}
                  <a href="#" class="subdued">{{help.length}} <i class="ion-help"></i></a>
                {{/if}}
              </p>
            </div>


          </div>
          <!-- </a> -->

        {{/each}}


      </div>





    {{/ionContent}}
  {{/ionView}}
</template>
