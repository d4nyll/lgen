<template name='MobileSchoolOverview'>
   <style>
       .bar.bar-stable{
           background-color: #0c2649;
       }
       
       .bar-stable .button.button-clear{
           color:white;
       }
   </style>
   
  {{#contentFor "headerButtonLeft"}}
    <!--Newsgroups news-->
    <a href="{{ pathFor 'newsgroups.news.list' }}" class="button button-clear button-entering button-active">
      <i class="icon ion-navicon"></i>
    </a>    
  {{/contentFor}}
     
  {{#ionView}}
    {{#ionContent}}

      <div class='school-logo-wrapper'>
        <div class='school-logo-background'>
            <div class='school-logo'>
                <img src='/img/carmel.png'/>
            </div>           
        </div>                             
      </div>
      <div class='news-slidebox-wrapper'>
        {{#ionSlideBox autoPlay=true showPager=false}}
            {{#ionSlide}}
           
            <div class='slide-box-bg'>
                 <p>Basketball Competition</p>
                 <p>2016/07/26</p>
                 <p>Read More</p>
            </div>
            {{/ionSlide}}
            {{#ionSlide}}
            <div class='slide-box-bg'>
                 <p>Basketball Competition</p>
                 <p>2016/07/26</p>
                 <p>Read More</p>
            </div>
            {{/ionSlide}}
            {{#ionSlide}}
            <div class='slide-box-bg'>
                 <p>Basketball Competition</p>
                 <p>2016/07/26</p>
                 <p>Read More</p>
            </div>
            {{/ionSlide}}
        {{/ionSlideBox}}
      </div>
        
       <div class='square-cards-wrapper'>        
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                       <div class='one-line'><img src='/img/overview-icon/news.png'/>
                       <span class='counter'>5</span>
                       </div>
                       
                      
                       
                       
                    </div>
                    <span class='square-card-description'>NEWS</span> 
                </div>
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                         <div class='one-line'><img src='/img/overview-icon/classes.png'/>
                          <span class='counter'>5</span>
                         </div>
                         
                         
                         
                    </div>
                    <span class='square-card-description'>CLASSES</span> 
                </div>
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                         <div class='one-line'><img src='/img/overview-icon/absence.png'/>
                          <span class='counter'>5</span>
                         </div>
                        
                         
                         
                    </div>
                    <span class='square-card-description'>ABSENCE</span> 
                </div>
        </div>
        <div class='square-cards-wrapper'>             
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                         <div class='one-line'><img src='/img/overview-icon/calendar.png'/>
                          <span class='counter'>5</span>
                         </div>
                         
                        
                        
                    </div>
                    <span class='square-card-description'>CALENDAR</span> 
                </div>
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                         <div class='one-line'><img src='/img/overview-icon/contact.png'/>
                          <span class='counter'>5</span>
                         </div>
                         
                        
                         
                    </div>
                    <span class='square-card-description'>CONTACT</span> 
                </div>
                <div class="card square-card  square-card-small tiles">
                    <div class="item item-text-wrap">
                         <img src='/img/overview-icon/more.png'/>
                    </div>
                    <span class='square-card-description'>MORE</span> 
                </div>                
       </div>     
     
           
    {{/ionContent}}
  {{/ionView}}    


</template>
