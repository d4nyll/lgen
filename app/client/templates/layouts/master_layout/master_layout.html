<template name="MasterLayout">
  {{#ionBody}}
   {{#ionSideMenuContainer side="left"}}
        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Left Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-right" data-ion-menu-close>
                Close Me {{> ionIcon icon="ios-arrow-right"}}
              </div>
            </div>
          </div>
        {{/ionSideMenu}}
        {{#ionSideMenuContent}}   
        {{#unless isActiveRoute regex='language|Login'}}
            {{> ionNavBar name="smartix"}}
        {{/unless}}
        {{#ionNavView}}
            {{> status}}
            {{> yield}}
        {{/ionNavView}}
        {{#if isActiveRoute regex='TabChat|TabYou|TabClasses'}}
            {{> Tabs}}
        {{/if}}
        {{/ionSideMenuContent}}
   {{/ionSideMenuContainer}}
  {{/ionBody}}

</template>
