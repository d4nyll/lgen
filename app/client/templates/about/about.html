<template name="About">

  {{#contentFor "headerTitle"}}
    <h1 class="title"> {{_ "About"}} </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
     {{>ionNavBackButton text=" "}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">
          <a href="{{ pathFor 'TermsOfService' }}"><div class="item"> {{_ "Terms_of_service"}}</div></a>
          <a href="{{ pathFor 'PrivacyPolicy' }}"><div class="item"> {{_ "Privacy_policy"}} </div></a>
          <!--<a href="{{getlegal}}"><div class="item">Terms and conditions</div></a>-->
         <!--see http://ionicmaterial.com/demo/-->
          <div class="item"> Version {{getVersion}} </div>
          <div class="item item-icon-left ">
              <!--<i class="icon ion-ios-information-outline"></i>-->
              <img class="icon padding" src="/img/logo-new.png">
              <div class="padding-left">    Little Genius Education, 2015</div>



            <!--<i class  sizes="10%"/> </i>-->

           </div>
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
