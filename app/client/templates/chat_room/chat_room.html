<template name="ChatRoom">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{userProfile.profile.firstname}}</h1>
  {{/contentFor}}




  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton href="/chat"  }}
  {{/contentFor}}



  {{#contentFor "headerButtonRight"}}
  <!-- <div style="position: absolute; right: 0;">
    <a href="{{pathFor 'classEdit'  }}"  class="button button-clear button-entering button-active "><i class="icon ion-information-circled"></i></a>
  </div> -->
  {{/contentFor}}



{{#ionView}}
{{#ionContent}}

  <div class="list chatroomList" id="chatroomList">

    {{#each chatRoomProfile.messagesObj}}
      {{#if isMind from }}
      <div class="item mind">
        <div class="bubble" >
        {{text}}
        </div>
      </div>
      {{else}}
      <div class="item notmind">
        <div class="bubble" >
          {{text}}
        </div>
      </div>
      {{/if}}
    {{/each}}


      <div class="item item-input">
        <input type="text" class="inputBox" placeholder="input">
        <button style="margin-right:10px" class="sendBtn button button-clear" >send</button>
      </div>


  </div>







  {{/ionContent}}
{{/ionView}}



</template>
