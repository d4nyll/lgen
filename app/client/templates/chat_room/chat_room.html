<template name="ChatRoom">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{getName}}</h1>
  {{/contentFor}}




  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton href="/chat"  }}
  {{/contentFor}}



  {{#contentFor "headerButtonRight"}}
  <!-- <div style="position: absolute; right: 0;">
    <a href="{{pathFor 'classEdit'  }}"  class="button button-clear button-entering button-active "><i class="icon ion-ios-information-outline"></i></a>
  </div> -->
  {{/contentFor}}



{{#ionView}}
{{#ionContent}}

  <div class="list chatroomList" id="chatroomList">

    {{#each chatRoomProfile.messagesObj}}
        <div class="item {{isMind}}">
            {{#if isText}}
              <div class="bubble" >
              {{text}}
              </div>
            {{/if}}
            {{#if isImage}}
              {{#with getImage}}
                {{#if this.isUploaded}}
                  {{#if this.hasStored 'images'}}
                  <div class="bubble">
                    <img src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}" >
                  </div>
                  {{/if}}
                {{/if}}
              {{/with}}
            {{/if}}
            {{#if isSound}}
              {{#with getSound}}
                {{#if this.isUploaded}}
                  {{#if this.hasStored 'sounds'}}

                    <div class="bubble" >
                      <a class="button button-icon icon ion-play playBtn" data-clipid="{{_id}}" ></a>    
                      <!-- <div data-clipid="{{_id}}" class="playBtn" >
                        <i class="icon ion-play"></i>
                      </div> -->
                    </div>
                  {{/if}}
                {{/if}}
              {{/with}}
            {{/if}}
        </div>
    {{/each}}


  </div>

  <div class="list inputBoxList">

    {{#if targertWorkingTime}}
    <div class="item " style="text-align:center">
      <i class="icon ion-clock"></i> {{_ "Itisworkofftime"}}
    </div>
    {{/if}}


    <div class="item item-input chatroomItem">

      <!-- <button style="margin-right:10px" class="sendBtn button button-clear" >send</button> -->
      <!-- <div style="margin-left:5px;margin-right:30px">
        <label class="imageBtnTri" ><i class="icon ion-image"></i></label>
        <input type="file" accept="image/*" id="imageBtn" class="" >

      </div> -->

  <!-- <div>
    <label for="imageBtn" class="imageBtnTri"></label>
    <input id="imageBtn" type="file" name="photo" style="display: none;" accept="image/*">
  </div> -->
      <!-- <div style="margin-left:30px;"><i class="icon ion-mic-a"></i></div> -->
      <!-- <div style="margin:0 30px;"><i class="icon ion-paperclip"></i></div> -->

      <!-- <textarea style="font-size:10px;line-height:10px;" dir="auto" name="msg" maxlength="5000" class="inputBox autogrow-short" placeholder=" "></textarea> -->
      <textarea style="font-size:20px;line-height:25px;" dir="auto" name="msg" maxlength="5000" class="inputBox autogrow-short" placeholder="Message"></textarea>
      <button style="margin-right:10px;width:100px;" class="sendBtn button button-positive"> {{_ "Send" }}</button>
    </div>

    <div class="">
      <div class="row">
        <div class="col col-10">
          <div class="file">
                  <i class="icon ion-image imageIcon"></i>
                  <input type="file" id="imageBtn" accept="image/*">
          </div>
        </div>
          <div class="col col-10">
            <div class="file voice">
                    <i class="icon  ion-mic-a "></i>
            </div>
          </div>
      </div>
    </div>
  </div>

  {{/ionContent}}
{{/ionView}}



</template>

<template name="imageModal">
  {{#ionModal title="" }}
  <div class="row row-center" style="height:100%">
    <div class="col" style="text-align: center;">
        <img src="{{src}}" alt="" style="max-width:100%">
    </div>
  </div>
  {{/ionModal}}
</template>
