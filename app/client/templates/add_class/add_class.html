<template name="AddClass">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Add class</h1>
  {{/contentFor}}




  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text="Cancel"}}
  {{/contentFor}}



  {{#contentFor "headerButtonRight"}}
    <button  class="button button-clear button-entering button-active addClassBtn">Add</button>
  {{/contentFor}}



 {{#ionView}}
{{#ionContent}}

{{#autoForm collection="Classes" id="insertClass" type="insert"}}


  <ul class="list ">
    <li class="item item-input">
      {{> afFieldInput name="className" placeholder="Class Name"}}
    </li>
    <!-- <li class="item item-input">
      {{> afFieldInput name="classCode" placeholder="@classcode"}}
    </li> -->


    <li class="item item-toggle">
      <span class="description">Anyone in this class can start a Chat</span>

      <label class="toggle">
       {{> afFieldInput name="anyoneCanChat" }}
       <div class="track">
         <div class="handle"></div>
       </div>
      </label>
    </li>



    <li class="item item-toggle">
      <span class="description">I will only message people 13 and older</span>

      <label class="toggle">
       {{> afFieldInput name="higherThirteen" }}
       <div class="track">
         <div class="handle"></div>
       </div>
       </label>
    </li>
       
       <div style="padding: 0 16px">
         <span class="description">It's OK if students are under 13; we'll ask them their parent's email to keep everyone in the loop.</span>
       </div>


  </ul>












{{/autoForm}}




  {{/ionContent}}
   {{/ionView}}



</template>
