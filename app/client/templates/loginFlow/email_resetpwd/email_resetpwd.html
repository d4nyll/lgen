<template name="EmailResetPwd">
  {{#contentFor "headerButtonLeft"}}
   
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "ResetPassword"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <!-- <button class="button button-clear button-entering button-active loginBtn">{{_ "Login"}}</button>-->
  {{/contentFor}}





  {{#ionView}}
    {{#ionContent}}


      <div class="forget-password-form">
        <div class="list ">
          <label class="item item-input">
            <input id="resetPasswordPassword" name="password" placeholder="{{_ 'NewPassword'}}" type="password" >
          </label>
          <label class="item item-input">
            <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="{{_ 'NewPasswordConfirm'}}" type="password" >
          </label>
                    
        </div>
        <button class="button button-full button-positive reset-password-btn">
            {{_ "SetNewPassword"}}
        </button>        
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
