<template name="WorkTimeSelection">


    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
      <h1 class="title">Chat Setting</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
      <!-- <button  class="button button-clear button-entering button-active WorkTimeSelectionSaveBtn">Save</button> -->
    {{/contentFor}}





    {{#ionView}}
      {{#ionContent}}


        <label for="fromInput">
          <li class="item item-input">
            <div class="formplacehoder">From</div>
            <input type="time" class="from" id="fromInput" value={{from}} >
          </li>
        </label>
        <label for="toInput">
          <li class="item item-input">
            <div class="toplacehoder">To</div>
            <input id="toInput" type="time" class="to" value={{to}} >
          </li>
        </label>







        <li class="item item-toggle">
         Monday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "1" }} value="1">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>
        <li class="item item-toggle">
         Tuesday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "2" }} value="2">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>
        <li class="item item-toggle">
         Wednesday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "3" }} value="3">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>
        <li class="item item-toggle">
         Thursday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "4" }} value="4">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>
        <li class="item item-toggle">
         Friday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "5" }} value="5">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>

        <li class="item item-toggle">
         Saturday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "6" }} value="6">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>
        <li class="item item-toggle">
         Sunday
         <label class="toggle toggle-stable">
           <input class="timeCb" type="checkbox" {{checked "7" }} value="7">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </li>




      {{/ionContent}}
    {{/ionView}}

</template>
