<template name="Chatoption">

  {{#contentFor "headerButtonLeft"}}
    <!-- {{>ionNavBackButton href='TabChat' class="ChatoptionCancel" }} -->
    <button
      class="buttons button button-clear back-button pull-left ChatoptionCancel button-entering button-active ChatoptionCancel">
      <i class="icon ion-android-arrow-back"></i>
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Chat Setting</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <!-- <button  class="button button-clear button-entering button-active ChatoptionSave">Save</button> -->
  {{/contentFor}}





  {{#ionView}}
    {{#ionContent}}

      <div class="list">
        {{#autoForm schema=chatSetting resetOnSuccess="false" doc=optionObj id="chatOptionUpdate" type="method" meteormethod="chat/setting/update"}}

          <div class="item item-toggle">
            {{_ "OfficeHours"}}

            <label class="toggle">
              {{> afFieldInput id="checkworkhour" name="workHour" checked=workhourcheck }}
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>


          <!-- <a href="{{ pathFor 'WorkTimeSelection' }}">
            <div class="item workHourTimeCol {{ishide}}">
                work time
            </div>
          </a> -->

          <a class="workHourTimeCol item  {{ishide}}" href="{{ pathFor 'WorkTimeSelection' }}">

            {{_ "TimeDays"}}
            <span class="item-note">
              <div>{{getTimeRange}}</div>
              <div>{{getWeeks}}</div>
            </span>
          </a>


          <!--
          <div class="item" >
            <div class="row row-center" style="height:20vh;">
              <div class="col">Can other Teacher talk with you?</div>
            </div>
          </div>
          <div class="item" style="text-align:right">
            <span class="checkall button">Allow All</span>
          </div>

          {{#each createdClassByMe}}


          <li class="item item-toggle">
           {{className}}
           <label class="toggle">
             <input class="classCb" type="checkbox" value="{{_id}}">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
          </li>

          {{/each}} -->



        {{/autoForm}}

      </div>

    {{/ionContent}}
  {{/ionView}}

</template>
