<template name="ClassUsers">

    {{#contentFor "headerTitle"}}
      <h1 class="title">{{classObj.joinedUserId.length}} users</h1>
    {{/contentFor}}




    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton text=""}}
    {{/contentFor}}



    {{#contentFor "headerButtonRight"}}
      <!-- <button  class="button button-clear button-entering button-active addClassBtn">search</button> -->
    {{/contentFor}}


  {{#ionContent}}


<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search" class="searchbar">
  </label>
</div>



    <div class="list">
      {{#each usersProfile}}
        {{#if isSearched this}}
          <a href="{{ pathFor 'UserDetail' _id=this._id }}">
            <div class="item">
              {{this.profile.firstname}} {{this.profile.lastname}}
            </div>
          </a>
        {{/if}}
      {{/each}}
    </div>






    {{/ionContent}}

</template>
