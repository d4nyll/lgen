<template name="ClassUsers">

    {{#contentFor "headerTitle"}}
      <h1 class="title">{{classObj.joinedUserId.length}} users</h1>
    {{/contentFor}}




    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton text=""}}
    {{/contentFor}}



    {{#contentFor "headerButtonRight"}}
      <!-- <button  class="button button-clear button-entering button-active addClassBtn">search</button> -->
    {{/contentFor}}

{{#ionView}}
  {{#ionContent}}





    <div class="list">

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" class="searchbar">
      </label>


      {{#if emptyList}}

        <div class="item">
          <div class="row row-center">
            <div class="col">No record</div>
          </div>
        </div>

      {{else}}



      {{#each usersProfile}}
        {{#if isSearched this}}
          <a href="{{ pathFor 'UserDetail' _id=this._id }}">
            <div class="item">
              {{this.profile.firstname}} {{this.profile.lastname}}
            </div>
          </a>
        {{/if}}
      {{/each}}

      {{/if}}
    </div>






    {{/ionContent}}
{{/ionView}}

</template>
