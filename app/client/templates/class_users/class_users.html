<template name="ClassUsers">

    {{#contentFor "headerTitle"}}
      <h1 class="title">{{classObj.joinedUserId.length}} users</h1>
    {{/contentFor}}




    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton text=""}}
    {{/contentFor}}



    {{#contentFor "headerButtonRight"}}
      <button  class="button button-clear button-entering button-active addClassBtn">search</button>
    {{/contentFor}}


  {{#ionContent}}






    <div class="list">
      {{#each usersProfile}}
        <div class="item">

          <a href="{{ pathFor 'UserDetail' _id=this._id }}">{{this.profile.firstname}} {{this.profile.lastname}}</a>
        </div>
      {{/each}}
    </div>






    {{/ionContent}}

</template>
