<template name="InviteUser">

  {{#contentFor "headerTitle"}}
  <h1 class="title">Little Genius</h1> {{/contentFor}} {{#contentFor "headerButtonRight"}}

  {{/contentFor}}
   {{#ionContent}}
  
  {{#ionSlideBox}} 
  {{#ionSlide}}
  
    <div class="invite-user heading item text-center padding" style='background-color:white;height:60%;position:relative;'>
      <div class="padding">Download the app</div>
      <div>
       <img style='width:150px;height:150px;margin:0 auto;'  src="/img/icon-hd-email.png" alt='App Store'/>
      </div>
       <div class="row" style="position:absolute;bottom:0px;">
        <div class="col"><img style='max-width:100%;max-height:100%;' src="/img/App_Store_grey.svg" alt='App Store'/></div>        
        <div class="col"><img style='max-width:100%;max-height:100%;' src="/img/get_it_on_google_play_grey.svg" alt='Google Play'/></div>         
      </div>     
    </div>
    <div class="item" style='background-color:darkgray;height:40%;'>
      <div class='text-center padding' ><i class="icon ion-ios-download-outline" style='font-size:3.2em;'></i></div>
      <div class='text-center' style='font-size:smaller' > Ask parents and students to download the App “LittleGenius” on App Store or on Google Play Store for Android </div>
    </div>
  
  {{/ionSlide}}
  
  {{#ionSlide}}
    <div class="item text-center padding" style='background-color:lightgray;height:60%;'>
      <div class="padding">In class instructions</div>
      
      <!--bounding box http://stackoverflow.com/questions/9994493/scale-image-to-fit-a-bounding-box/10016640#10016640-->
      <div class='device'>
        <div class='device-content'>
          
             <div class="bar bar-header item-input-inset">
              <label class="item-input-wrapper white-background">
                <i class="icon ion-at placeholder-icon"></i>
                <input id='inputClassCodeSimulation' placeholder='{{_ "JoinAClassByInputClassCode"}}'/>               
              </label>
              <button class="button button-light joinBtn">
                {{_ "Join"}}
              </button>
            </div>         
            
        </div>
        
      </div>
      
    </div>

    <div class="item" style='background-color:darkgray;height:40%;'>
      <div class='text-center padding' ><i class="icon ion-ios-chatboxes-outline" style='font-size:3.2em;'></i></div>
      <div class='text-center' style='font-size:smaller' > Students and parents can join your class by typing the class code. This works best when everyone is in
      the room together. </div>
    </div>
      
  {{/ionSlide}}
  {{#ionSlide}}
    <div class="item text-center padding" style='background-color:lightgray;height:60%;'>
      <div class="padding">Share a link</div>
      
      <!--bounding box http://stackoverflow.com/questions/9994493/scale-image-to-fit-a-bounding-box/10016640#10016640-->
      <div class='device'>
        <div class='device-content'>
      
          <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper white-background">
      
              <input id='shareALink' value='lgen.me/join/class101' />
            </label>
          
      
          </div>
          <button class="button button-block button-light shareBtn">
            Share
          </button>
        </div>
      
      </div>
      
    </div>
    <div class="item" style='background-color:darkgray;height:40%;'>
      <div class='text-center padding' ><i class="icon ion-ios-upload-outline" style='font-size:3.2em;'></i></div>
      <div class='text-center' style='font-size:smaller' > Students and parents can visit this link to join your class. They can copy and paste in their browser.  </div>
    </div>
      
  {{/ionSlide}}
  {{#ionSlide}}
    <div class="item text-center padding" style='background-color:lightgray;height:60%;'>
      <div class="padding">Send email invitations</div>
      <div class='device-with-contact'></div>
    </div>
    <div class="item" style='background-color:darkgray;height:40%;'>
      <div class='text-center padding' ><i class="icon ion-ios-email-outline" style='font-size:3.2em;'></i></div>
      <div class='text-center' style='font-size:smaller' > Send email invitations for students and parents to join your class. This is a great way to add people you don’t see very
      often.  </div>
    </div>
      
  {{/ionSlide}}
  {{#ionSlide}}
  
    <div class="item text-center padding" style='background-color:lightgray;height:40%;'>
      <div class="padding">OK got it</div>
    </div>
    <div class="item" style='background-color:lightgray;height:20%;border-width:0px;'>
  
      <!--<div class="row">
        <div class="col col-33 col-offset-10"><img src='' alt='app store icon'/></div>        
        <div class="col col-33 col-offset-20"><img src='' alt='google play icon'/></div>        
      </div>-->
  
 
    </div>
    <div class="item" style='background-color:darkgray;height:40%;'>
      <div class='text-center padding' ><i class="icon ion-ios-checkmark-outline" style='font-size:3.2em;'></i></div>
      <div class='text-center' style='font-size:smaller' > Enjoy the app and get more engagement from students and parents! </div>
      <a href="{{pathFor 'TabClasses' }}" class="button button-full button-balanced">
        Okay!
      </a>      
    </div>
    
  {{/ionSlide}}
  {{/ionSlideBox}}} {{/ionContent}}


</template>
