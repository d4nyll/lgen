<template name='CalendarDisplay'>
        <div class="item ">
        <div class="row" >
                <div class="col" ><h2><i class='icon ion-ios-calendar-outline' ></i>{{eventName}}</h2></div>  
            </div> 
            <div class="row" >
                <div class="col" ><h2><i class='icon ion-location' ></i>{{location}}</h2></div>
            </div>                                                               
            <div class='row'>
                <div class="col">{{calendarTime startDate}}</div>
            </div>
            
            {{#if isAllDayEvent}}
            <div class="row" >
                <div class="col">All Day Event</div>
            </div>                                
            {{else}}
            <div class="row" >
                <div class="col">Start: {{formatDateCalendar startDate}}</div>
            </div>
            <div class="row" >
                <div class="col">End: {{formatDateCalendar endDate}}</div>                                                                   
            </div>
            {{/if}}                          
            <div class="row" >                                                                 
                <div class="col" style="text-align:right"><button class='add-to-calendar' data-start-date='{{startDate}}' data-end-date='{{endDate}}' data-event-name='{{eventName}}' data-event-location='{{location}}' data-description='{{../data.content}}'>Add to calendar</button></div>
            </div>                                                                
        </div>  
</template>
