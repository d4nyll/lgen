<template name='CalendarEvent'>
	    <form>
        <style>
          .item{
            white-space: initial;
          }          
          .item .item-input{
            white-space: initial;
          }
        </style>
        <div class="list ">
          <label class="item item-input">
            <input id='event-name' type="text" value=''
            oninvalid="setCustomValidity('Event Name cannot be emptied')"
            oninput="setCustomValidity('')"  placeholder="Event Name" 
            required />
          </label>
          <label class="item item-input">
            <input id='location' type="text"
             value='' placeholder="Location">
          </label>
          <label class="item">
            Start Date
            <input id='start-date' type="date" value='{{getTodayDate}}' oninvalid="setCustomValidity('Start Date cannot be emptied')"
            oninput="setCustomValidity('')" placeholder="Start Date" required>
          </label>
          <label class="item">
            At
            <input id='start-date-time' type="time" value='{{getCurrentTime}}' oninvalid="setCustomValidity('Start Date Time cannot be emptied')"
            oninput="setCustomValidity('')" placeholder="Start Date Time" required>
          </label>        
          <label class="item">
            End Date
            <input id='end-date' type="date" value='{{getTodayDate}}' placeholder="End Date" >
          </label>
          <label class="item">
            To
            <input id='end-date-time' type="time" value='{{getCurrentTime}}' placeholder="End Date Time" >
          </label>          
          <!--<label class="item item-input">
            <input id='content' type="text" value='{{email}}' placeholder="Content">
          </label>-->
          <button class='hidden' >Submit</button>  		  	  
        </div>	
	    </form>
</template>
