<template name="About">

  {{#contentFor "headerTitle"}}
    <h1 class="title"> {{_ "About"}} </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
     {{>ionNavBackButton path='TabYou' text=" "}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">
          <a href="{{ pathFor 'TermsOfService' }}"><div class="item"> {{_ "Terms_of_service"}}</div></a>
          <a href="{{ pathFor 'PrivacyPolicy' }}"><div class="item"> {{_ "Privacy_policy"}} </div></a>
          <!--<a href="{{getlegal}}"><div class="item">Terms and conditions</div></a>-->
         <!--see http://ionicmaterial.com/demo/-->
          <div class="item"> {{_ "smartix-core.Version" }} {{getVersion}} </div>
          <div class="item item-icon-left ">
              <!--<i class="icon ion-ios-information-outline"></i>-->
              <img class="icon padding" src="/img/icon-hd-email.png">
              <div class="padding-left" style="font-size: smaller;padding-left: 40px">
                Little Genius Education Ltd<br>
                Copyright (c) 2015-2016, all rights reserved
              </div>

            <!--<i class  sizes="10%"/> </i>-->

           </div>
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
