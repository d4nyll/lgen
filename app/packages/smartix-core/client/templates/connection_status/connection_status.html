<template name="status_ionic">
  {{#unless connected}}
    <div class="text-center" style='z-index:10;position:relative;background-color:rgba(255,255,255,0.4)' >
      <strong>
        {{message}}
      </strong>
      {{extraMessage}}
      {{#if showReconnect}}
        <a href="#" class="alert-link">{{reconnectLabel}}</a>
      {{/if}}
    </div>
  {{/unless}}
</template>
