<template name="RelatedUsersMobile">
    <div class="item item-divider">{{_ "accounts-relationships.Family" }} </div>
    <div class="list">
    
    {{#each relationships}}
        <div class="item item-icon-right less-top-bottom-padding user-item">
            {{#if userIsChild }}
             <span>
               {{getFirstAndLastNameById parent}}<div style="font-size: smaller;color:grey">{{type}} ({{name}}) </div>
             </span>
                  <!--@ {{namespace}} -->
            {{else}}
               {{getFirstAndLastNameById child}}
            {{/if}}

            <i data-relationship-id={{_id}} style='' class="icon assertive  ion-android-remove-circle remove-relationship-btn ">
            </i>

        </div>
        {{else}}
          <label class="item item-input item-stacked-label">
           <p>{{_ "accounts-relationships.Norecord" }}</p>  
          </label>         
         
    {{/each}}
    </div>
</template>
