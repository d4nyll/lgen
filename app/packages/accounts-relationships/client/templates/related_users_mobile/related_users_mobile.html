<template name="RelatedUsersMobile">
    <div class="item item-divider">{{_ "accounts-relationships.Family" }} </div>
    <div class="list">
    
    {{#each relationships}}
        <div class="item item-icon-right less-top-bottom-padding user-item">                     

            {{#if userIsChildOrParent}}       
                {{#if userIsParent parent}}
                    {{getChildNameById child}}
                    <div style="font-size: smaller;color:grey">{{_ "accounts-relationships.child" }} @ {{namespace}} </div>
                {{/if}}
                        
                {{#if userIsChild child}}
                    {{getParentNameById parent}}
                    <div style="font-size: smaller;color:grey">{{type}} ({{name}}) @ {{namespace}} </div>               
                {{/if}}
            {{else}}
                <!-- is admin-->
                <p>{{_ "accounts-relationships.Parent" }}:       {{getParentNameById parent}}</p>
                <p>{{_ "accounts-relationships.child" }}:        {{getChildNameById child}} </p>
                <p>{{_ "accounts-relationships.Relationship" }}:     {{name}}</p>
                
                <i data-relationship-id={{_id}} style='' class="icon assertive  ion-android-remove-circle remove-relationship-btn ">                   
                </i>               
            {{/if}}

        </div>
        {{else}}
          <label class="item item-input item-stacked-label">
           <p>{{_ "accounts-relationships.Norecord" }}</p>  
          </label>         
         
    {{/each}}
    </div>
</template>
