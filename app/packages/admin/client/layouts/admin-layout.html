<template name="adminLayout">

    <div class="minimalHeader">
        <ul class="nav navbar-nav pull-left visible-xs-block">
            <!--<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>-->
            <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>
        <div>           
            {{#if Template.subscriptionsReady}}
                {{#with schoolLogo}}
                    <img  src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="schoolLogo" />                    
                {{else}}
                    <img src="/img/logo-new.png" alt="" class="schoolLogo">
                {{/with}}
            {{/if}}
            <span class="welcome_msg">{{_ "WelcomeTo"}} {{getSchoolFullName}}</span>
        </div>
    </div>

    <!-- Page container -->
    <div class="admin-page-container page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main sidebar -->
            <div class="sidebar sidebar-main sidebar-default">
                <div class="sidebar-fixed">
                    <div class="sidebar-content">

                        <!-- Main navigation -->
                        <div class="sidebar-category sidebar-category-visible">
                            <div class="category-content no-padding">
                                <ul class="navigation navigation-main navigation-accordion">

                                    <!-- Main -->
                                    <li>
                                        <a href="{{pathFor route='admin.dashboard' data=routeData}}">
                                            <i class="icon-home4"></i> <span>{{_ "Admin.Dashboard" }}</span></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="icon-user"></i> <span>{{_ "Admin.Accounts" }}</span></a>
                                        <ul>
                                            <li><a href="{{pathFor route='admin.users.list' data=routeData}}"><i class="icon-search4"></i>{{_ "Admin.SchoolDirectory" }}</a></li>
                                            <li><a href="#"><i class="icon-cloud-upload"></i> <span>{{_ "Admin.BulkImport" }}</span></a>
                                                <!--TODO add submenu-->
                                                <ul>
                                                    <li>
                                                      <a href="{{pathFor route='admin.users.import.students' data=routeData}}">
                                                        <i class="icon-cloud-upload"></i>{{_ "Students" }}</a>
                                                    </li>
                                                    <li>
                                                        <a href="{{pathFor route='admin.users.import.parents' data=routeData}}">
                                                          <i class="icon-cloud-upload"></i>{{_ "Parents" }}</a>
                                                    </li>
                                                    <li>
                                                        <a href="{{pathFor route='admin.users.import.teachers' data=routeData}}">
                                                          <i class="icon-cloud-upload"></i>{{_ "Teachers" }}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li><a href="{{pathFor route='admin.users.add' data=routeData}}"><i class="icon-plus3"></i> {{_ "Admin.AddUser" }}</a></li>

                                        </ul>
                                    </li>

                                    <li>
                                        <a href="#"><i class="icon-books"></i> <span>{{_ "Admin.Classes" }}</span></a>
                                        <ul>
                                            <li><a href="{{pathFor route='admin.classes.list' data=routeData}}"><i class="icon-search4"></i> {{_ "Admin.SearchClasses" }}</a></li>
                                            <li><a href="{{pathFor route='admin.classes.add' data=routeData}}"><i class="icon-plus3"></i> {{_ "Admin.AddClass" }}</a></li>
                                            <!--<li><a href="{{pathFor route='admin.classes.import' data=routeData}}"><i class="icon-cloud-upload"></i> Import Classes</a></li>-->
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#"><i class="icon-newspaper"></i> <span> {{_ "News" }}</span></a>
                                        <ul>
                                            <li><a href="{{pathFor route='admin.newsgroups.list' data=routeData}}"><i class="icon-search4"></i> {{_ "Admin.SearchNewsgroups" }}</a></li>
                                            <li><a href="{{pathFor route='admin.newsgroups.add' data=routeData}}"><i class="icon-plus3"></i> {{_ "Admin.AddNewsgroups" }}</a></li>
                                            <!--<li><a href="{{pathFor route='admin.newsgroups.import' data=routeData}}"><i class="icon-cloud-upload"></i> Import Newsgroups</a></li>											-->
                                            <li><a href="{{pathFor route='admin.news.add' data=routeData}}"><i class="icon-plus3"></i>{{_ "Admin.AddNews" }}</a></li>
                                            <!--<li><a href="{{pathFor route='admin.news.import' data=routeData}}"><i class="icon-cloud-upload"></i> Import News</a></li>-->
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#"><i class="icon-warning"></i> <span>{{_ "Admin.Absence" }}</span></a>
                                        <ul>
                                            <li><a href="{{pathFor route='admin.absence.register' data=routeData}}"><i class="icon-plus3"></i>{{_ "Admin.RegisterAbsence"}}</a></li>
                                            <li><a href="{{pathFor route='admin.absence.expected' data=routeData}}"><i class="icon-checkbox-checked"></i>{{_ "Admin.ViewExpectedAbsences" }}</a></li>
                                            <li><a href="{{pathFor route='admin.absence.absentees' data=routeData}}"><i class="icon-flag3"></i> {{_ "Admin.ViewAbsentees" }}</a></li>
                                            <li><a href="{{pathFor route='admin.absence.upload' data=routeData}}"><i class="icon-cloud-upload"></i>{{_ "Admin.UploadAttendenceRecords" }}</a></li>
                                        </ul>
                                    </li>

                                    <li>
                                      <a href="#"><i class="icon-list3"></i> <span>{{_ "Admin.DistributionLists" }}</span></a>
                                      <ul>
                                        <li><a href="{{pathFor route='admin.lists.list' data=routeData}}"><i class="icon-search4"></i> {{_ "Admin.Search" }}</a></li>
                                        <li><a href="{{pathFor route='admin.lists.add' data=routeData}}"><i class="icon-plus3"></i> {{_ "Admin.AddDistList" }}</a></li>
                                      </ul>
                                    </li>
                                    <li>
                                        <a href="#"><i class="icon-feed2"></i> <span>{{_ "Admin.RSS" }}</span></a>
                                        <ul>
                                            <li><a href="{{pathFor route='admin.rss.add' data=routeData}}"><i class="icon-plus3"></i> {{_ "Admin.AddRSSFeed" }}</a></li>
                                            <li><a href="{{pathFor route='admin.rss.list' data=routeData}}"><i class="icon-feed2"></i>{{_ "Admin.ViewRSSFeeds" }}</a></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="{{pathFor route='admin.school.edit' data=routeData}}"><i class="icon-database-edit2"></i> <span>{{_ "Admin.EditSchool" }}</span></a>
                                    </li>

                                    {{#if isSales}}
                                        <li>
                                            <a href="{{pathFor route='admin.leads.info' data=routeData}}"><i class="icon-coin-dollar"></i> <span>Leads</span></a>
                                        </li>
                                    {{/if}}

                                    <li>
                                      <a href="{{pathFor route='mobile.school.home' data=routeData}}">
                                        <!--<i class="icon ion-ios-home-outline"></i>-->
                                        <i class="icon-home4"></i>
                                        <span>{{_ "Admin.BackToApp" }}</span>
                                      </a>
                                    </li>
                                    <li>
                                        <a id="adminLayout__signOut" href="#"><i class="icon-exit3"></i> <span>{{_ "SignOut"}}</span></a>
                                    </li>
                                        <!-- /main -->
                                </ul>
                            </div>
                        </div>
                        <!-- /main navigation -->

                    </div>
                </div>
            </div>
            <!-- /main sidebar -->


            <!-- Main content -->
            <div class="content-wrapper">
                {{#if Template.subscriptionsReady}}
                    {{> yield}}
                {{/if}}

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
