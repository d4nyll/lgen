<template name="AdminUsersImport">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.ImportUsers" }}</h1>
        </div>

        <div class="panel-body">
            <h3><p><strong>{{_ "Admin.Step1" }}</strong></p></h3>

            <img src="/packages/smartix_admin/client/assets/import-student-preview.png" alt="" style="max-width: 100%">

            <p>{{_ "Admin.CreateSpreadSheet" }}</p>
            <table>
                <tr>
                    <td>{{_ "Admin.StudentID" }}</td>
                    <td>{{_ "Admin.CombinationLetters" }}</td>
                </tr>
                <tr>
                    <td>{{_ "FirstName" }}</td>
                    <td>{{_ "Admin.RequiredFieldsStudents" }}</td>
                </tr>
                <tr>
                    <td>{{_ "LastName" }}</td>
                    <td>{{_ "Admin.RequiredFieldsStudents" }}</td>
                </tr>
                <tr>
                    <td>{{_ "Admin.EmailAddress" }}</td>
                    <td>{{_ "Admin.RequiredGrade6Students" }}
                    </td>
                </tr>
                <tr>
                    <td>{{_ "Admin.Grade" }}</td>
                    <td>{{_ "Admin.Gradelevels" }}</td>
                </tr>
                <tr>
                    <td>{{_ "Admin.Classroom" }}</td>
                    <td>{{_ "Admin.ClassroomExplanation" }}</td>
                </tr>
                <tr>
                    <td>{{_ "Admin.Gender" }}</td>
                    <td>{{_ "Admin.Required" }}</td>
                </tr>
                <tr>
                    <td>{{_ "DateOfBirth" }}</td>
                    <td>{{_ "Admin.RequiredInputFormat" }}</td>
                </tr>
            </table>


            <p>{{_ "Admin.AllFieldsOptional" }} <span style="color: red">{{_ "Admin.Red" }}</span>.{{_ "Admin.DownloadOurCSVStarted" }} </p>

            <a target="_blank" href="/packages/smartix_admin/client/assets/students_import_template.csv" download="smartix-import-sample-students.csv">
                <button type="submit" class="btn btn-primary">{{_ "Admin.DownloadTemplate" }}</button>
            </a>
            <br>
            <h3><p><strong>{{_ "Admin.Step2" }}</strong></p></h3>

            <img src="/packages/smartix_admin/client/assets/import-guide-excel-csv.png" alt="import-guide-excel">
            <br>
            <h3><p><strong>{{_ "Admin.Step3Students" }}</strong></p></h3>

            <p>{{_ "Admin.PleaseImport" }} <code>{{_ "Admin.Csv" }}</code>{{_ "Admin.FileHeaderEncode" }} </p>
            <div id="AdminUsersImport__file-input" class="file-input file-input-new">
                <div tabindex="500" class="btn btn-primary btn-file legitRipple">
                    <i class="icon-file-plus"></i> <span class="hidden-xs">{{_ "Admin.Browse" }}</span>
                    <input type="file" id="user-upload-file" class="file-input" data-show-caption="false" data-show-upload="false">
                </div>
            </div>
            {{#if importedStudents}}
            <div class="table-responsive">
                <table id="AdminUsersImport__preview-table" class="table datatable-basic">
                    <thead>
                        <tr>
                            <th>{{_ "Admin.StudentID" }}</th>
                            <th>{{_ "FirstName" }}</th>
                            <th>{{_ "LastName" }}</th>
                            <th>{{_ "Admin.StudentEmail" }}</th>
                            <th>{{_ "Admin.Grade" }}</th>
                            <th>{{_ "Admin.Classroom" }}</th>
                            <th>{{_ "Admin.Gender" }}</th>
                            <th>{{_ "DateOfBirth" }}</th>
                            <th>{{_ "PhoneNumber" }}</th>
                            <th>{{_ "Admin.Password" }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each importedStudents}}
                        <tr>
                            <td>{{studentId}}</td>
                            <td>{{firstName}}</td>
                            <td>{{lastName}}</td>
                            <td>{{email}}</td>
                            <td>{{grade}}</td>
                            <td>{{classroom}}</td>
                            <td>{{gender}}</td>
                            <td>{{dob}}</td>
                            <td>{{tel}}</td>
                            <td>{{password}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="align-bottom-right">
                <div class="form-group" style="margin:0;">
                    <label class="control-label">{{_ "Admin.NotifyUserEmail" }}</label>
                    <div class="checkbox checkbox-switchery">
                        <label>
                            <!--<input id="notifyuserwithemail" type="checkbox" class="switchery" checked>-->
                            <input id="notifyuserwithemail" type="checkbox" class="switchery">
                        </label>
                    </div>
                </div>
                <div class="text-right">
                    <button id="importUser__clear" type="submit" class="btn btn-default">{{_ "Admin.ClearData" }}</button>
                </div>
                <div class="align-bottom-right text-right">
                    <button id="importUser-submit" type="submit" class="btn btn-primary">{{_ "Admin.ImportUsers" }} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </div>
            {{/if}}

            <div id="importStudents__errorMsgBlock"></div>

        </div>
    </div>
</template>
