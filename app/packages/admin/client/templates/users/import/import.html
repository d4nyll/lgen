<template name="AdminUsersImport">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Import Users</h1>
        </div>

        <div class="panel-body">
            <p>Please import the user data as a <code>.csv</code> file with the first row being the headings. Please also ensure that the file is encoded in UTF-8.</p>
            <div id="AdminUsersImport__file-input" class="file-input file-input-new">
                <div tabindex="500" class="btn btn-primary btn-file legitRipple">
                    <i class="icon-file-plus"></i> <span class="hidden-xs">Browse</span>
                    <input type="file" id="user-upload-file" class="file-input" data-show-caption="false"
                    data-show-upload="false">
                </div>
            </div>
            <a href="/packages/smartix_admin/client/templates/users/import/MOCK_DATA.csv" download="smartix-sample-user-data.csv"><button id="addUser-submit" type="submit" class="btn btn-primary">Download Template</button></a>
            <table id="AdminUsersImport__preview-table" class="table datatable-basic">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Grade</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each importedUsers}}
                        <tr>
                            <td>{{firstName}}</td>
                            <td>{{lastName}}</td>
                            <td>{{email}}</td>
                            <td>{{dob}}</td>
                            <td>{{grade}}</td>
                            <td>{{class}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <div class="text-right">
                <button id="addUser-submit" type="submit" class="btn btn-primary">Import Users <i class="icon-arrow-right14 position-right"></i></button>
            </div>
        </div>
    </div>
</template>
