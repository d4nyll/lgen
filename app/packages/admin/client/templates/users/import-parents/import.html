<template name="AdminParentsImport">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Import Parents</h1>
        </div>

        <div class="panel-body">
          <h3><p><strong>Step 1 - Download our CSV template, and complete the columns</strong></p></h3>

            <img src="/packages/smartix_admin/client/assets/import-parents-preview.png" alt="" style="max-width: 100%">

            <p>Create a spreadsheet listing students and parents in the format shown above.</p>

            <p>Required fields are highlighted in <span style="color: red">red</span>.
                <strong>All fields after Student E-mail belong to a parent record.</strong> Student ID can be skipped if
                Student E-mail is present, and vice versa. At least one parent or carer is mandatory.</p>

            <p>Download parents' CSV template to get started.</p>

            <a target="_blank" href="/packages/smartix_admin/client/assets/parents_import_template.csv" download="smartix-import-sample-parents.csv">
              <div class="text-right">
                <button id="AdminParentsImport__downloadTemplate" type="submit" class="btn btn-primary">Download Template</button>
              </div>
            </a>


          <h3><p><strong>Step 2: Save your spreadsheet as a CSV file.</strong></p></h3>
            <p>The example shown is from Microsoft Excel. If you are using another program, the process may differ slightly.</p>

            <img src="/packages/smartix_admin/client/assets/import-guide-csv.png" alt="import-guide-excel">

          <h3><p><strong>Step 3: Upload your CSV file of parents</strong></p></h3>

            <p>Once your CSV file has been uploaded, you will be able to confirm the parent information before importing.</p>
            <p>Please import the user data as a <code>.csv</code> file with the first row being the headings.
              <!--Please also ensure that the file is encoded in UTF-8.-->
            </p>
            <div id="AdminParentsImport__file-input" class="file-input file-input-new">
              <div class="text-right">
                <div tabindex="500" class="btn btn-primary btn-file legitRipple">
                      <i class="icon-file-plus"></i> <span class="hidden-xs">Upload</span>
                      <input type="file" id="parents-upload-file" class="file-input" data-show-caption="false" data-show-upload="false">
