<template name="AdminTeachersImport">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.ImportTeachersStaff" }}</h1>
        </div>

        <div class="panel-body">
          <h3><p><strong>{{_ "Admin.Step1" }}</strong></p></h3>
          <!--TODO change image-->
          
          <img src="/packages/smartix_admin/client/assets/import-teachers-preview.png" alt="" style="max-width: 100%">

          <p>{{_ "Admin.CreateSpreadSheet" }} </p>
          <p>{{_ "Admin.StructureFile" }}</p>
          <table class="table">
            <tr>
              <td style="width: 200px;"><b>{{_ "Admin.TeacherFirstName" }}</b></td>
              <td>{{_ "Admin.RequiredFieldTeacher" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.TeacherLastName" }}</b></td>
              <td>{{_ "Admin.RequiredFieldTeacher" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.Gender" }}</b></td>
              <td>{{_ "Admin.Required" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.TeacherEmail" }}</b></td>
              <td>{{_ "Admin.RequiredFieldTeacher" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.MobilePhone" }}</b></td>
              <td>{{_ "Admin.Optional" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.SubjectTaught" }} 1</b></td>
              <td>{{_ "Admin.RequiredAtLeastOne" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Class" }} 1</b></td>
              <td>{{_ "Admin.RequiredOneClassroom" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.SmartixClassname" }} 1</b></td>
              <td>{{_ "Admin.OptionalClassname" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.InviteParentsClass" }} 1</b></td>
              <td>{{_ "Admin.OptionalMarkXParents" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.InviteStudentsClass" }} 1</b></td>
              <td>{{_ "Admin.OptionalMarkXStudents" }}</td>
            </tr>
          </table>
          <p> {{_ "Admin.RequiredFieldsHighlighted" }} <span style="color: red">{{_ "Admin.Red" }}</span> {{_ "Admin.MarkedTemplate" }}</p>

          <p>{{_ "Admin.DownloadTeachersCSVStarted" }}</p>

          <a target="_blank" href="/packages/smartix_admin/client/assets/teachers_import_template.csv" download="smartix-import-sample-teachers.csv">
            <button id="AdminTeachersImport__downloadTemplate" type="submit" class="btn btn-primary">{{_ "Admin.DownloadTemplate" }}</button>
          </a>


          <h3><p><strong>{{_ "Admin.Step2" }}</strong></p></h3>
            <p>{{_ "Admin.ExampleShownMicrosoftExcel" }}</p>

            <img src="/packages/smartix_admin/client/assets/import-guide-excel-csv.png" alt="import-guide-excel">

          <h3><p><strong>{{_ "Admin.Step3Teachers" }}</strong></p></h3>

            <p>{{_ "Admin.CSVUploaded" }}</p>
            <p>{{_ "Admin.PleaseImport" }} <code>{{_ "Admin.Csv" }}</code> {{_ "Admin.FileHeaderEncode" }}</p>
            <div id="AdminTeachersImport__file-input" class="file-input file-input-new">
                <div tabindex="500" class="btn btn-primary btn-file legitRipple">
                    <i class="icon-file-plus"></i> <span class="hidden-xs">{{_ "Admin.Browse" }}</span>
                    <input type="file" id="teachers-upload-file" class="file-input" data-show-caption="false" data-show-upload="false">
                </div>
            </div>
            {{#if importedTeachers}}
                <div class="import-preview">
                    <table id="AdminUsersImport__preview-table" class="table datatable-basic">
                        <thead>
                            <tr>
                                <th>{{_ "Admin.TeacherFirstName" }}</th>
                                <th>{{_ "Admin.TeacherLastName" }}</th>
                                <th>{{_ "Admin.TeacherEmail" }}</th>
                                <th>{{_ "Admin.Gender" }}</th>
                                <th>{{_ "Admin.MobilePhone" }}</th>
                                <th>{{_ "Admin.SubjectTaught" }} 1</th>
                                <th>{{_ "Admin.SubjectTaught" }} 2</th>
                                <th>{{_ "Admin.SubjectTaught" }} 3</th>
                                <th>{{_ "Admin.SubjectTaught" }} 4</th>
                                <th>{{_ "Admin.SubjectTaught" }} 5</th>
                                <th>{{_ "Admin.SubjectTaught" }} 6</th>
                                <th>{{_ "Admin.SubjectTaught" }} 7</th>
                                <th>{{_ "Admin.Class" }} 1</th>
                                <th>{{_ "Admin.Class" }} 2</th>
                                <th>{{_ "Admin.Class" }} 3</th>
                                <th>{{_ "Admin.Class" }} 4</th>
                                <th>{{_ "Admin.Class" }} 5</th>
                                <th>{{_ "Admin.Class" }} 6</th>
                                <th>{{_ "Admin.Class" }} 7</th>
                                <th>{{_ "Admin.Class" }} 8</th>
                                <th>{{_ "Admin.Class" }} 9</th>
                                <th>{{_ "Admin.Class" }} 10</th>
                                <th>{{_ "Admin.SmartixClassname" }} 1</th>
                                <th>{{_ "Admin.SmartixClassname" }} 2</th>
                                <th>{{_ "Admin.SmartixClassname" }} 3</th>
                                <th>{{_ "Admin.SmartixClassname" }} 4</th>
                                <th>{{_ "Admin.SmartixClassname" }} 5</th>
                                <th>{{_ "Admin.SmartixClassname" }} 6</th>
                                <th>{{_ "Admin.SmartixClassname" }} 7</th>
                                <th>{{_ "Admin.SmartixClassname" }} 8</th>
                                <th>{{_ "Admin.SmartixClassname" }} 9</th>
                                <th>{{_ "Admin.SmartixClassname" }} 10</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 1</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 1</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 2</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 2</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 3</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 3</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 4</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 4</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 5</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 5</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 6</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 6</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 7</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 7</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 8</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 8</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 9</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 9</th>
                                <th>{{_ "Admin.InviteParentsClass"  }} 10</th>
                                <th>{{_ "Admin.InviteStudentsClass" }} 10</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each importedTeachers}}
                            <tr>
                                <td>{{firstName}}</td>
                                <td>{{lastName}}</td>
                                <td>{{email}}</td>
                                <td>{{gender}}</td>
                                <td>{{mobile}}</td>
                                <td>{{subjectTaught1}}</td>
                                <td>{{subjectTaught2}}</td>
                                <td>{{subjectTaught3}}</td>
                                <td>{{subjectTaught4}}</td>
                                <td>{{subjectTaught5}}</td>
                                <td>{{subjectTaught6}}</td>
                                <td>{{subjectTaught7}}</td>
                                <td>{{class1}}</td>
                                <td>{{class2}}</td>
                                <td>{{class3}}</td>
                                <td>{{class4}}</td>
                                <td>{{class5}}</td>
                                <td>{{class6}}</td>
                                <td>{{class7}}</td>
                                <td>{{class8}}</td>
                                <td>{{class9}}</td>
                                <td>{{class10}}</td>
                                <td>{{className1}}</td>
                                <td>{{className2}}</td>
                                <td>{{className3}}</td>
                                <td>{{className4}}</td>
                                <td>{{className5}}</td>
                                <td>{{className6}}</td>
                                <td>{{className7}}</td>
                                <td>{{className8}}</td>
                                <td>{{className9}}</td>
                                <td>{{className10}}</td>
                                <td>{{inviteParents1}}</td>
                                <td>{{inviteStudents1}}</td>
                                <td>{{inviteParents2}}</td>
                                <td>{{inviteStudents2}}</td>
                                <td>{{inviteParents3}}</td>
                                <td>{{inviteStudents3}}</td>
                                <td>{{inviteParents4}}</td>
                                <td>{{inviteStudents4}}</td>
                                <td>{{inviteParents5}}</td>
                                <td>{{inviteStudents5}}</td>
                                <td>{{inviteParents6}}</td>
                                <td>{{inviteStudents6}}</td>
                                <td>{{inviteParents7}}</td>
                                <td>{{inviteStudents7}}</td>
                                <td>{{inviteParents8}}</td>
                                <td>{{inviteStudents8}}</td>
                                <td>{{inviteParents9}}</td>
                                <td>{{inviteStudents9}}</td>
                                <td>{{inviteParents10}}</td>
                                <td>{{inviteStudents10}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="align-bottom-right">
                 <div class="form-group" style="margin:0;">
                    <label class="control-label">{{_ "Admin.NotifyUserEmail" }}</label>
                    <div class="checkbox checkbox-switchery">
                    <label>
                        <!--<input id="notifyuserwithemail" type="checkbox" class="switchery" checked>-->
                        <input id="notifyuserwithemail" type="checkbox" class="switchery">
                    </label>
                    </div>
                </div>
                <div class="text-right">
                    <button id="AdminTeachersImport__clear" type="submit" class="btn btn-default">{{_ "Admin.ClearData" }}</button>
                </div>
                <div class="text-right">
                    <button id="AdminTeachersImport__submit" type="submit" class="btn btn-primary">{{_ "Admin.ImportTeachersStaff" }} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
                </div>
            {{/if}}
            <div id="AdminTeachersImport__errorMsgBlock"></div>
        </div>
    </div>
</template>
