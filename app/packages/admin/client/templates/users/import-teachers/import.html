<template name="AdminTeachersImport">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Import Teachers and Staff</h1>
        </div>

        <div class="panel-body">
          <h3><p><strong>Step 1 - Download our CSV template, and complete the columns</strong></p></h3>
          <!--TODO change image-->
          <img src="/packages/smartix_admin/client/assets/import-teachers-preview.png" alt="" style="max-width: 100%">

          <p>Create a spreadsheet listing teachers and staff in the format shown above. Download our CSV template, and complete the
            columns. It is essential that the format match the template and that no mandatory columns are left out. </p>
          <p>The structure of the file is basically 1 line per teacher. The columns describes how the teacher's class(es) will be organized.
            Please refer to the following guidelines for entering teacher data into the spreadsheet:</p>
          <table class="table">
            <tr>
              <td style="width: 200px;"><b>Teacher First Name</b></td>
              <td>Required field for teacher</td>
            </tr>
            <tr>
              <td><b>Teacher Last Name</b></td>
              <td>Required field for teacher</td>
            </tr>
            <tr>
              <td><b>Gender</b></td>
              <td>Required</td>
            </tr>
            <tr>
              <td><b>Teacher email</b></td>
              <td>Required field for teacher</td>
            </tr>
            <tr>
              <td><b>Mobile Phone</b></td>
              <td>Optional</td>
            </tr>
            <tr>
              <td><b>Subject Taught 1</b></td>
              <td>Required, at least one. You can list up to 7 subjects taught.</td>
            </tr>
            <tr>
              <td><b>Class 1</b></td>
              <td>Required at least one. You can list up to 10 classrooms by teacher e.g. Grade 4B, the second classroom from Grade 4. Can be identical to grade.</td>
            </tr>
            <tr>
              <td><b>Smartix Classname 1</b></td>
              <td>Optional. Virtual e.g English G4B. You can list up to 10 classnames by teacher (a teacher can have several classes)</td>
            </tr>
            <tr>
              <td><b>Invite parents class 1</b></td>
              <td>Optional. Mark by "X" if you want the parents to join this class (e.g the parent of class Grade 4B). Up to 10 classes. Tip: invite parents for primary classes</td>
            </tr>
            <tr>
              <td><b>Invite students class 1</b></td>
              <td>Optional. Mark by "X" if you want the students to join this class (e.g the parent of class Grade 4B). Up to 10 classes.
                In this case, the class name in this file need to match the class name in the student file upload (Grade 4B). Tip: invite students for secondary classes</td>
            </tr>
          </table>
          <p> Required fields are highlighted in <span style="color: red">red</span> or marked with a * in the template.
            We advise you to transpose the spreadsheet to help filling it. Download our CSV template to get started.</p>

          <p>Download teachers' CSV template to get started.</p>

          <a target="_blank" href="/packages/smartix_admin/client/assets/teachers_import_template.csv" download="smartix-import-sample-teachers.csv">
            <button id="AdminTeachersImport__downloadTemplate" type="submit" class="btn btn-primary">Download Template</button>
          </a>


          <h3><p><strong>Step 2: Save your spreadsheet as a CSV file.</strong></p></h3>
            <p>The example shown is from Microsoft Excel. If you are using another program, the process may differ slightly.</p>

            <img src="/packages/smartix_admin/client/assets/import-guide-excel-csv.png" alt="import-guide-excel">

          <h3><p><strong>Step 3: Upload your CSV file of teachers</strong></p></h3>

            <p>Once your CSV file has been uploaded, you will be able to confirm the teacher information before importing.</p>
            <p>Please import the user data as a <code>.csv</code> file with the first row being the headings. Please also ensure
                that the file is encoded in UTF-8.</p>
            <div id="AdminTeachersImport__file-input" class="file-input file-input-new">
                <div tabindex="500" class="btn btn-primary btn-file legitRipple">
                    <i class="icon-file-plus"></i> <span class="hidden-xs">Browse</span>
                    <input type="file" id="teachers-upload-file" class="file-input" data-show-caption="false" data-show-upload="false">
                </div>
            </div>
            {{#if importedTeachers}}
                <div class="import-preview">
                    <table id="AdminUsersImport__preview-table" class="table datatable-basic">
                        <thead>
                            <tr>
                                <th>Teacher First Name</th>
                                <th>Teacher Last Name</th>
                                <th>Teacher Email</th>
                                <th>Gender</th>
                                <th>Mobile Phone</th>
                                <th>Subject Taught 1</th>
                                <th>Subject Taught 2</th>
                                <th>Subject Taught 3</th>
                                <th>Subject Taught 4</th>
                                <th>Subject Taught 5</th>
                                <th>Subject Taught 6</th>
                                <th>Subject Taught 7</th>
                                <th>Class 1</th>
                                <th>Class 2</th>
                                <th>Class 3</th>
                                <th>Class 4</th>
                                <th>Class 5</th>
                                <th>Class 6</th>
                                <th>Class 7</th>
                                <th>Class 8</th>
                                <th>Class 9</th>
                                <th>Class 10</th>
                                <th>Smartix Class Name 1</th>
                                <th>Smartix Class Name 2</th>
                                <th>Smartix Class Name 3</th>
                                <th>Smartix Class Name 4</th>
                                <th>Smartix Class Name 5</th>
                                <th>Smartix Class Name 6</th>
                                <th>Smartix Class Name 7</th>
                                <th>Smartix Class Name 8</th>
                                <th>Smartix Class Name 9</th>
                                <th>Smartix Class Name 10</th>
                                <th>Invite Parents Class 1</th>
                                <th>Invite Students Class 1</th>
                                <th>Invite Parents Class 2</th>
                                <th>Invite Students Class 2</th>
                                <th>Invite Parents Class 3</th>
                                <th>Invite Students Class 3</th>
                                <th>Invite Parents Class 4</th>
                                <th>Invite Students Class 4</th>
                                <th>Invite Parents Class 5</th>
                                <th>Invite Students Class 5</th>
                                <th>Invite Parents Class 6</th>
                                <th>Invite Students Class 6</th>
                                <th>Invite Parents Class 7</th>
                                <th>Invite Students Class 7</th>
                                <th>Invite Parents Class 8</th>
                                <th>Invite Students Class 8</th>
                                <th>Invite Parents Class 9</th>
                                <th>Invite Students Class 9</th>
                                <th>Invite Parents Class 10</th>
                                <th>Invite Students Class 10</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each importedTeachers}}
                            <tr>
                                <td>{{firstName}}</td>
                                <td>{{lastName}}</td>
                                <td>{{email}}</td>
                                <td>{{gender}}</td>
                                <td>{{mobile}}</td>
                                <td>{{subjectTaught1}}</td>
                                <td>{{subjectTaught2}}</td>
                                <td>{{subjectTaught3}}</td>
                                <td>{{subjectTaught4}}</td>
                                <td>{{subjectTaught5}}</td>
                                <td>{{subjectTaught6}}</td>
                                <td>{{subjectTaught7}}</td>
                                <td>{{class1}}</td>
                                <td>{{class2}}</td>
                                <td>{{class3}}</td>
                                <td>{{class4}}</td>
                                <td>{{class5}}</td>
                                <td>{{class6}}</td>
                                <td>{{class7}}</td>
                                <td>{{class8}}</td>
                                <td>{{class9}}</td>
                                <td>{{class10}}</td>
                                <td>{{className1}}</td>
                                <td>{{className2}}</td>
                                <td>{{className3}}</td>
                                <td>{{className4}}</td>
                                <td>{{className5}}</td>
                                <td>{{className6}}</td>
                                <td>{{className7}}</td>
                                <td>{{className8}}</td>
                                <td>{{className9}}</td>
                                <td>{{className10}}</td>
                                <td>{{inviteParents1}}</td>
                                <td>{{inviteStudents1}}</td>
                                <td>{{inviteParents2}}</td>
                                <td>{{inviteStudents2}}</td>
                                <td>{{inviteParents3}}</td>
                                <td>{{inviteStudents3}}</td>
                                <td>{{inviteParents4}}</td>
                                <td>{{inviteStudents4}}</td>
                                <td>{{inviteParents5}}</td>
                                <td>{{inviteStudents5}}</td>
                                <td>{{inviteParents6}}</td>
                                <td>{{inviteStudents6}}</td>
                                <td>{{inviteParents7}}</td>
                                <td>{{inviteStudents7}}</td>
                                <td>{{inviteParents8}}</td>
                                <td>{{inviteStudents8}}</td>
                                <td>{{inviteParents9}}</td>
                                <td>{{inviteStudents9}}</td>
                                <td>{{inviteParents10}}</td>
                                <td>{{inviteStudents10}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="align-bottom-right">
                 <div class="form-group" style="margin:0;">
                    <label class="control-label">Notify user with an email</label>
                    <div class="checkbox checkbox-switchery">
                    <label>
                        <!--<input id="notifyuserwithemail" type="checkbox" class="switchery" checked>-->
                        <input id="notifyuserwithemail" type="checkbox" class="switchery">
                    </label>
                    </div>
                </div>
                <div class="text-right">
                    <button id="AdminTeachersImport__clear" type="submit" class="btn btn-default">Clear Data</button>
                </div>
                <div class="text-right">
                    <button id="AdminTeachersImport__submit" type="submit" class="btn btn-primary">Import Teachers and Staff <i class="icon-arrow-right14 position-right"></i></button>
                </div>
                </div>
            {{/if}}
            <div id="AdminTeachersImport__errorMsgBlock"></div>
        </div>
    </div>
</template>
