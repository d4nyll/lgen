<template name="AdminTeachersImport">
    <div class="panel panel-flat">
        <div class="panel-heading">

              <td>{{_ "Admin.required" }}</td>
            </tr>
            <tr>
              <td><b>{{_ "Admin.Teacheremail" }}</b></td>
