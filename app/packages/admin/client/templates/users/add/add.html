<template name="AdminUsersAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.AddUser" }} </h1>
        </div>

        <div class="panel-body">
            <select id="addUser-roles" class="form-control">
                <option value="student" selected="selected">{{_ "Admin.Students" }} </option>
                <option value="others">{{_ "Admin.Other" }}</option>
            </select>
        </div>
    </div>
    <!-- /form horizontal -->
    {{> Template.dynamic template=template}}
</template>
