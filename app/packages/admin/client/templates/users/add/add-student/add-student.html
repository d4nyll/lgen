<template name="AdminAddStudent">
    <div class="panel panel-flat">
        <div class="panel-body">
            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <!--<h4 class="text-bold">{{_ "Admin.UserDetails" }}</h4>-->
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "FirstName" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__firstName" type="text" class="form-control AdminAddStudent__input" placeholder="{{_ "FirstName"}} " required>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "LastName" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__lastName" type="text" class="form-control AdminAddStudent__input" placeholder="{{_ "LastName"}} " required>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "DateOfBirth" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__dob" type="text" class="form-control pickadate AdminAddStudent__input" placeholder="{{_ "DateOfBirth"}} " required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "PhoneNumber" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__tel" type="tel" class="form-control AdminAddStudent__input" placeholder="{{_ "Number"}} ">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "Admin.Username" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__username" type="text" class="form-control AdminAddStudent__input" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label"><strong>{{_ "Email" }}</strong></label>
                            <div>
                                <input id="AdminAddStudent__email" type="email" class="form-control AdminAddStudent__input" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="AdminAddStudent__passwordContainer">
                        <p>{{_ "Admin.SetPasswordUser" }} <i>
                          {{_ "Email" }}</i> {{_ "Admin.NotProvided" }}</p>
                        <div>
                            <input id="AdminAddStudent__password" class="AdminAddStudent__input" type="password" placeholder="{{_ "Password"}}">
                        </div>
                    </div>
                </fieldset>
                
            </form>
        </div>
    </div>
    <div class="panel panel-flat">
        <div class="panel-body">
            <div id="AdminAddStudent__newRelationshipsContainer">
                <div id="AdminAddStudent__addRelationship" class="col-xs-6">{{_ "Admin.AddNewRelationship" }}</div>
            </div>
        </div>
    </div>
    <div class="panel panel-flat">
        <div class="panel-body">
            <div class="text-right">
                <div class="form-group" style="margin:0;">
                        <label class="control-label">{{_ "Admin.NotifyUserEmail" }}</label>
                        <div class="checkbox checkbox-switchery">
                        <label>
                            <!--<input id="notifyuserwithemail" type="checkbox" class="switchery" checked>-->
                            <input id="notifyuserwithemail" type="checkbox" class="switchery">
                        </label>
                        </div>
                </div>
                <button id="AdminAddStudent__submit" type="submit" class="btn btn-primary">{{_ "Admin.AddUser" }} <i class="icon-arrow-right14 position-right"></i></button>
            </div>
        </div>
    </div>
</template>
