<template name="AddStudentNewRelationship">
    <div class="AdminAddStudent__newRelationship col-xs-6">
        <button class="AddStudentNewRelationship__remove">Remove</button>
        <div>
            <div class="col-xs-6">
                <label class="control-label">First Name</label>
                <input class="form-control AddStudentNewRelationship__firstName AddStudentNewRelationship__input" type="text">
            </div>
            <div class="col-xs-6">
                <label class="control-label">Last Name</label>
                <input class="form-control AddStudentNewRelationship__lastName AddStudentNewRelationship__input" type="text">
            </div>
        </div>
        <div>
            <div class="col-xs-12">
                <div>
                    <label class="control-label">Email</label>
                    <input class="form-control AddStudentNewRelationship__email AddStudentNewRelationship__input" type="text">
                    <label class="control-label">Telephone Number</label>
                    <input type="tel" class="AddStudentNewRelationship__phone AddStudentNewRelationship__input" placeholder="Telephone Number">
                    <label class="control-label">Type</label>
                    <select name="relationship-type" class="form-control AddStudentNewRelationship__type">
                        <option value="Mother">Mother</option>
                        <option value="Father">Father</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</template>
