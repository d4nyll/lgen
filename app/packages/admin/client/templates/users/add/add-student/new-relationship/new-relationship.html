<template name="AddStudentNewRelationship">
    <div class="addUser-newRelationship col-lg-6">
        <button class="AddStudentNewRelationship__remove">Remove</button>
        <div>
            <div class="col-lg-6">
                <label class="control-label">First Name</label>
                <input class="form-control addStudent__newRelationship-firstName" type="text">
            </div>
            <div class="col-lg-6">
                <label class="control-label">Last Name</label>
                <input class="form-control addStudent__newRelationship-lastName" type="text">
            </div>
        </div>
        <div>
            <div class="col-lg-12">
                <div>
                    <label class="control-label">Email</label>
                    <input class="form-control addStudent__newRelationship-email" type="text">
                    <label class="control-label">Telephone Number</label>
                    <input type="tel" class="addStudent__newRelationship-phone" placeholder="Telephone Number">
                    <label class="control-label">Type</label>
                    <select name="relationship-type" class="form-control addStudent__newRelationship-type">
                        <option value="Mother">Mother</option>
                        <option value="Father">Father</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</template>
