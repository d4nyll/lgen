<template name="AdminAddOthers">
    <div class="panel panel-flat">
        <div class="panel-body">
            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">User Details</h4>
                    <div class="form-group">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label class="control-label">First Name*</label>
                                    <div>
                                        <input id="AdminAddOthers__firstName" type="text" class="form-control AdminAddOthers__input" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="control-label">Last Name*</label>
                                    <div>
                                        <input id="AdminAddOthers__lastName" type="text" class="form-control AdminAddOthers__input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label class="control-label">Email</label>
                                    <div>
                                        <input id="AdminAddOthers__email" type="email" class="form-control AdminAddOthers__input" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="control-label">Telephone Number</label>
                                    <div>
                                        <input id="AdminAddOthers__tel" type="tel" class="form-control AdminAddOthers__input" placeholder="Telephone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label class="control-label">Username</label>
                                    <div>
                                        <input id="AdminAddOthers__username" type="text" class="form-control AdminAddOthers__input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label class="control-label">Roles</label>
                            <div>
                                <select id="AdminAddOthers__roles" multiple="multiple" class="form-control">
                                    <option value="parent">Parent</option>
                                    <option value="teacher" selected="selected">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="AdminAddOthers__passwordContainer">
                        <p>You may manually set a password for the user. This is <strong>required</strong> if <i>Email</i> is not provided.</p>
                        <div>
                            <input id="AdminAddOthers__password" class="AdminAddOthers__input" type="password" placeholder="Type your password">
                        </div>
                    </div>
                </fieldset>
                <div class="text-right">
                    <button id="AdminAddOthers__submit" type="submit" class="btn btn-primary">Add User <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</template>
