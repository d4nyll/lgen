<template name="AdminAddOthers">
    <div class="panel panel-flat">
        <div class="panel-body">
            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">{{_ "Admin.UserDetails" }}</h4>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label class="control-label">{{_ "FirstName" }}</label>
                                    <div>
                                        <input id="AdminAddOthers__firstName" type="text" class="form-control AdminAddOthers__input" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label class="control-label">{{_ "LastName" }}</label>
                                    <div>
                                        <input id="AdminAddOthers__lastName" type="text" class="form-control AdminAddOthers__input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label class="control-label">{{_ "Email" }}</label>
                                    <div>
                                        <input id="AdminAddOthers__email" type="email" class="form-control AdminAddOthers__input" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label class="control-label">{{_ "PhoneNumber" }}</label>
                                    <div>
                                        <input id="AdminAddOthers__tel" type="tel" class="form-control AdminAddOthers__input" placeholder="Telephone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label class="control-label">{{_ "Admin.Username" }}</label>
                                    <div>
                                        <input id="AdminAddOthers__username" type="text" class="form-control AdminAddOthers__input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label">{{_ "Admin.Roles" }}</label>
                            <div>
                                <select id="AdminAddOthers__roles" multiple="multiple" class="form-control">
                                    <option value="parent">{{_ "Parent" }}</option>
                                    <option value="teacher" selected="selected">{{_ "Teacher" }}</option>
                                    <option value="admin">{{_ "Admin.Admin" }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="AdminAddOthers__passwordContainer">
                        <p>{{_ "Admin.SetPasswordUser" }} . {{_ "Admin.ThisIs" }}  <strong> {{_ "Admin.Required" }}</strong> {{_ "Admin.if" }} <i>{{_ "Email" }}</i>{{_ "Admin.NotProvided" }}</p>
                        <div>
                            <input id="AdminAddOthers__password" class="AdminAddOthers__input" type="password" placeholder="Type your password">
                        </div>
                    </div>
                </fieldset>
                <div class="text-right">
                    <button id="AdminAddOthers__submit" type="submit" class="btn btn-primary">{{_ "Admin.AddUser" }} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</template>
