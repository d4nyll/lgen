<template name="AdminUsersView">
    <div class="panel panel-flat">
        {{#if Template.subscriptionsReady}} {{#with userData}}
        <div class="panel-heading">
            <h1>{{profile.firstName}} {{profile.lastName}}</h1>
        </div>
        
        <div class="panel-body">
            <!--TODO here display info depending on student
              dob , class, grade but not for everyone-->
            {{> AdminUsersAddRelationships}}
            {{> RelatedUsersMobile}}
        </div>
        {{/with}} {{else}} {{_ "Admin.Loading" }} {{/if}}
    </div>
</template>
