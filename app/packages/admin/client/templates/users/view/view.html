<template name="AdminUsersView">
    <div class="panel panel-flat">
        {{#if Template.subscriptionsReady}} {{#with userData}}
        <div class="panel-heading">
            <h1>{{profile.firstName}} {{profile.lastName}}</h1>
        </div>
        
        <div class="panel-body">
            <!--<p>{{_ "Admin.FirstName" }}: {{profile.firstName}}</p>-->
            <!--<p>{{_ "Admin.LastName" }}: {{profile.lastName}}</p>-->
            <p>{{_ "Admin.Username" }}: {{username}}</p>
            <p>{{_ "Email" }}: {{userEmail}}</p>
            <!--TODO here display info depending on student
              dob , class, grade but not for everyone-->
            {{#if userIsChild}}
              <p>{{_ "DateOfBirth" }}: {{dob}}</p>
            {{/if}}
            <p>{{_ "Phone" }}: {{tel}}</p>
            <p>
              <!--{{_ "Admin.Roles" }}: -->
              {{userRoles}}</p>
            {{> AdminUsersAddRelationships }}
            {{> RelatedUsersMobile}}
        </div>
        {{/with}} {{else}} {{_ "Admin.Loading" }} {{/if}}
    </div>
</template>
