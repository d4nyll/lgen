<template name="AdminUsersSearch">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Search Users</h1>
        </div>
        
            <div class="panel-body">
              {{> SchoolUserList}}
            </div>
    </div>
</template>

<template name='SchoolUserListItem'>
    <tr><td>{{username}}</td></tr>
</template>

<template name='SchoolUserListPage'>

  <table>
    <thead>
      <tr>
        {{#each header}}
          <th>{{value}}</th>
        {{/each}}
      </tr>
    </thead>      
    <tbody>
        {{> _pagesPage}}
    </tbody>
  </table>
</template>



<template name="SchoolUserList">
  {{> pages}}  
  {{> pagesNav}}

</template>
