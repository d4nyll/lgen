<template name="AdminUsersSearch">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Search Users</h1>
        </div>

        <div class="panel-body">
            {{> EasySearch.Input index=usersIndex }}
            <ul>
                {{#EasySearch.Each index=usersIndex }}
                    <li><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}} {{profile.lastName}}</a></li>
                {{/EasySearch.Each}}
            </ul>
        </div>
    </div>
</template>
