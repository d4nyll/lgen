<template name="AdminNewsAdd">
    <style>
        textarea {
            border-width: 1px;
            border-style: solid;
            border-color:grey;         
        }
        .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
    </style>
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Communicate news to your community</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">Simply fill in fields and click Add News. That's it</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                   <!--todo lowercase legend-->
                    <legend class="text-bold" style="text-transform:initial;">News details</legend>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Broadcast news to newsgroup</label>
                        <div class="col-lg-10">
                            {{#each newsgroups}}
                                <input type="checkbox" name="addNews-newsgroup" value="{{url}}">{{name}}<br>
                            {{/each}}                       
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Title</label>
                        <div class="col-lg-10">
                            <input id="addNews-title" type="text" class="form-control" placeholder="A great catchy title to capture your audience">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-2">Content</label>
                        <div class="col-lg-10">
                            <textarea id="addNews-content" rows="10" cols="50" placeholder="Write your great story here"></textarea>
                            <div class="image preview" style='display:none'>
                                {{#each uploadPic}} {{#with FS.GetFile "images" this}}
                                <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
                                {{#unless this.isUploaded}} {{> LoadingSpinner}} {{else}}
                                <div class="preview-bubble">
                                    <img style='height:100px;margin:-5px 0;' src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}">
                                    <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a>
                                    
                                </div>
                                {{/unless}} {{/with}} {{/each}}
                            </div>
                            <div class="document preview" style='display:none'>  
                                {{#each uploadDocuments}} 
                                {{#with getDocument}}

                                    <div class="bubble">
                                    <a href="{{this.url}}"><i class="icon ion-paperclip"></i>&nbsp;{{this.name}}</a>
                                    </div>

                                {{/with}}
                                {{/each}}      
                            </div>
                            
                            <div class="extra-options setting padding-horizontal" style='overflow:hidden;white-space:nowrap;background-color: #EBE4D9  !important;'>
                                {{#if calendarEventSet}}
                                  <i class='icon ion-ios-calendar-outline cancel-calendar' ></i>
                                {{/if}}
                            </div>                                                                                                               
                        </div>
                        <div class="col-lg-10">
                            <div class="btn-group" role="group" aria-label="...">
                              <label class='btn btn-default' for="imageBtn"><i class="icon-camera"></i>Add an image</label>
                              <input id='imageBtn' type="file" name='imageBtn' class="inputfile imageBtn"/>

                              <label class='btn btn-default' for="documentBtn"><i class="icon-file-text2"></i>Add a doc</label>
                              <input id='documentBtn' type="file" name='documentBtn' class="inputfile documentBtn"/>

                              <button type="button" class="btn btn-default set-calendar"><i class="icon-calendar22"></i>Create an event</button>
                            </div>

                        </div>   
                        <div class="col-lg-10">
                            {{#if showCalendarForm}}
                                {{> CalendarEvent}}
                            {{/if}}
                        </div>                                             
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label col-lg-2">Push notification</label>-->
                        <!--<label class="control-label col-lg-2">If checked, user receive a notification on their phone</label>-->
                        <!--<div class="col-lg-10">-->
                            <!--<input id="addNews-push-notification" type="checkbox" name="addNews-push-notification"/>                          -->
                        <!--</div>-->
                    <!--</div>                                                         -->
                </fieldset>
                
                <div class="text-right">
                    <button id="addNews-submit" type="submit" class="btn btn-primary">Add News<i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
