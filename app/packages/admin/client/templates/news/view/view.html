<template name="AdminNewsView">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-flat">
          <!-- WHY IS IT CLASS ?-->
            {{#with classData}}
                <div class="panel-heading">
                    <h1>{{className}}</h1>
                </div>

                <div class="panel-body">
                    <p>{{_ "Admin.CreatedAt" }}: {{createdAt}}</p>
                    <p>{{_ "Admin.NewsCode" }}: {{classCode}}</p>
                    <p>{{_ "Admin.Mandatory" }}: {{mandatory}}</p>
                </div>
                
                <h3>{{_ "Admin.Admins" }}</h3>
                {{#each admins}}
                    {{#with userData this}}
                        <li><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}} {{profile.lastName}}</a><button class="remove-admin">{{_ "Admin.times" }}</button></li>
                    {{/with}}
                {{/each}}
                <input type="text" name="text" placeholder="Type the name of your new admin" />
                
                <h3>{{_ "Admin.Users" }}</h3>
                {{#each users}}
                    {{#with userData this}}
                        <li><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}} {{profile.lastName}}</a><button class="remove-user">{{_ "Admin.times" }}</button></li>
                    {{/with}}
                {{/each}}
                <input type="text" name="text" placeholder="Type the name of your new user" />
            {{/with}}
        </div>
        
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h1>{{_ "Admin.ClassAnnouncements" }}</h1>
            </div>
            <div class="panel-body">
                {{#each announcements}}
                    <p>{{_ "Admin.Message" }}</p>
                {{/each}}
                <div>
                    <p>{{_ "Admin.Createanewannouncement" }}</p>
                    <div>
                        <div>{{_ "Admin.Text" }}</div>
                        <div>{{_ "Admin.Article" }}</div>
                    </div>
                    <div>
                        <div>{{_ "Admin.Poll" }}</div>
                    </div>
                </div>
            </div>
        </div>
   {{/if}}
</template>
