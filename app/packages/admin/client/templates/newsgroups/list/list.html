<template name="AdminNewsgroupsSearch">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.SearchNewsgroups" }}</h1>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="panel-body">
            <p>{{_ "Admin.subscribeexistingnewsgroupsanduser" attributes=newsgroupSearchInputAttributes }}</p>
            {{> EasySearch.Input index=newsgroupsIndex }}
            <span>{{totalSelectUserCount}} have been selected.</span>
            <br/>
            <button class='btn btn-default select-all-users-btn'>{{_ "Admin.SelectAll" }}</button> 
            <button class='btn btn-default deselect-all-users-btn'>{{_ "Admin.De-SelectAll" }}</button>                                   
            <button class='btn btn-default select-all-users-current-page-btn'>{{_ "Admin.SelectAllFromCurrentPage" }}</button>
            <button class='btn btn-default deselect-all-users-current-page-btn'>{{_ "Admin.De-SelectAllFromCurrentPage" }}</button>                
            {{#if showOptions}}
                <br/>
                <button class='btn btn-danger remove-distribution-lists-btn'>{{_ "Admin.RemoveNewsgroup(s)" }}</button>                                                                                           
            {{/if}}                     
            <div class="table-responsive">                
            <table class='table'>
                <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>{{_ "Admin.NewsgroupName" }}</th>
                    <th>{{_ "Admin.DistributionGroups" }}</th>
                                                                    
                </tr>
                </thead>
                {{#EasySearch.Each index=newsgroupsIndex }}
                    <tr>
                        <td><input {{isUserChecked _id}} type="checkbox" name="user" class='school-directory-user-checkbox' value="{{_id}}"/></td>
                        <td><a href="{{pathFor route='admin.newsgroups.view' data=routeData}}"> {{name}} </a></td>
                        <td>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-user-list-{{_id}}" aria-expanded="false" aria-controls="collapse-user-list-{{_id}}">
                            <i class="icon-user"></i> 
                            </button>                                
                            <ul class="collapse" id="collapse-user-list-{{_id}}">
                            {{#each distributionLists}}
                                {{#with distributionListData this}}
                                <li>{{name}}</li>
                                {{/with}}
                            {{/each}}
                            </ul>
                        </td>    
            
                    </tr>                 
                {{/EasySearch.Each}}
                
                {{#EasySearch.IfNoResults index=newsgroupsIndex}}
                    <div>{{_ "Admin.Noresultsfound" }}</div>
                {{/EasySearch.IfNoResults}}                
            </table>
            </div>                
            {{> EasySearch.Pagination index=newsgroupsIndex maxPages=10 customRenderPagination='CustomEasySearchPagination'}}               

        </div>
        {{/if}}
    </div>
</template>
