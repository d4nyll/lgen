<template name="AdminNewsgroupsAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.AddNewsgroups" }}</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">{{_ "Admin.AddNewsgroupFillingForm" }}</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">{{_ "Admin.NewsgroupDetails" }}</h4>
                    
                    <div class="form-group">
                        <label class="control-label col-xs-6">{{_ "Admin.NewsgroupName" }}</label>
                        <div class="col-xs-6">
                            <input id="addNewsgroup-name" type="text" class="form-control" placeholder="{{_ 'Admin.NewsgroupName' }}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-xs-6">{{_ "Admin.Mandatory" }}</label>
                        <div class="col-xs-6">
                            <div class="checkbox checkbox-switchery">
                                <label>
                                    <input id="newsgroupMandatory" type="checkbox" class="switchery">
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label col-xs-6">How do you want to add users?</label>-->
                        <!--<div class="col-xs-6">-->
                                <!--<input type="radio" name="addUserMethod" value="copyFromList" checked> 1. Copy users from distribution list(s)  <br>-->
                                <!--<input type="radio" name="addUserMethod" value="ReferFromList">  2. Reference users from distribution list(s)   <br>                            -->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="control-label col-xs-6">{{_ "Admin.SelectListCopyUsers" }} </label>
                        <div class="col-xs-6">
                            <select id='distribution-list' name="distribution-list" multiple>
                                {{#each distributionListItems}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{else}}
                                    <option>{{_ "Admin.NoDistributionList" }} </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <div class="text-right">
                    <button id="addNewsgroup-submit" type="submit" class="btn btn-primary"> {{_ "Admin.AddNewsgroups" }}<i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
