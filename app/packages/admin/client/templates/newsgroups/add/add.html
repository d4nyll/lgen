<template name="AdminNewsgroupsAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Add Newsgroups</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">You may add new newsgroup to your school by filling in the form below.</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">Newsgroup Details</h4>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Newsgroup Name</label>
                        <div class="col-lg-10">
                            <input id="addNewsgroup-name" type="text" class="form-control" placeholder="Class Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Newsgroup Code</label>
                        <div class="col-lg-10">
                            <input id="addNewsgroup-code" type="text" class="form-control" placeholder="Class Code">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Mandatory</label>
                        <div class="col-lg-10">
                            <div class="checkbox checkbox-switchery">
                                <label>
                                    <input id="newsgroupMandatory" type="checkbox" class="switchery">
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label col-lg-2">How do you want to add users?</label>-->
                        <!--<div class="col-lg-10">-->
                                <!--<input type="radio" name="addUserMethod" value="copyFromList" checked> 1. Copy users from distribution list(s)  <br>-->
                                <!--<input type="radio" name="addUserMethod" value="ReferFromList">  2. Reference users from distribution list(s)   <br>                            -->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="control-label col-lg-2">Select the distribution list(s) to copy or refer to. For multiple selection, press Ctrl(PC)  or &#8984;(Mac) </label>
                        <div class="col-lg-10">
                            <select id='distribution-list' name="distribution-list" multiple>
                                {{#each distributionListItems}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{else}}
                                    <option>No distribution list </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <div class="text-right">
                    <button id="addNewsgroup-submit" type="submit" class="btn btn-primary">Add Newsgroup <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
