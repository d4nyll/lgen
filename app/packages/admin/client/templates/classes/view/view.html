<template name="AdminClassesView">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-flat">
            {{#with classData}}
            <div class="panel-heading">
                <h1>{{className}}</h1>
            </div>

            <div class="panel-body">
                <p>Created At: {{createdAt}}</p>
                <p>Class Code: {{classCode}}</p>
                <p>Age Restricted: {{ageRestricted}}</p>
                
                <div id="AdminClassesView__add-user-container" class="form-group">
                    <div class="col-lg-12">
                        <div class="add-user-input-container input-group AdminClassesView__add-user-input-container">
                            {{> EasySearch.Input index=classUserIndex attributes=adminUserSearchInputAttributes}}
                        </div>
                        <ul>
                            {{#EasySearch.Each index=classUserIndex }}
                                <li class="AdminClassesView__user-search-result">
                                    <div>
                                        <p class="AdminClassesView__user-search-name">{{profile.firstName}} {{profile.lastName}}</p>
                                        <button class="AdminClassesView__user-search-add-admin" data-user-id="{{_id}}">Add Admin</button>
                                        <button class="AdminClassesView__user-search-add-user" data-user-id="{{_id}}">Add User</button>
                                    </div>
                                </li>
                            {{/EasySearch.Each}}
                        </ul>
                    </div>
                </div>

                <h3>Admins</h3>
                <!-- Large table -->
                <table class="table datatable-basic">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Remove Admin</th>
                    </thead>
                    <tbody>
                        {{#each admins}} {{#with userData this}}
                        <tr>
                            <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}}</a></td>
                            <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.lastName}}</a></td>
                            <td>
                                <button type="button" class="remove-admin btn border-warning text-warning-600 btn-flat btn-icon btn-rounded" data-user-id="{{_id}}"><i class="icon-minus2"></i></button>
                            </td>
                        </tr>
                        {{/with}} {{/each}}
                    </tbody>
                </table>
                <!-- /large table -->
                <h3>Users</h3>
                <!-- Large table -->
                <table class="table datatable-basic">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Remove User</th>
                    </thead>
                    <tbody>
                        {{#each users}} {{#with userData this}}
                        <tr>
                            <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}}</a></td>
                            <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.lastName}}</a></td>
                            <td>
                                <button type="button" class="remove-user btn border-warning text-warning-600 btn-flat btn-icon btn-rounded" data-user-id="{{_id}}"><i class="icon-minus2"></i></button>
                            </td>
                        </tr>
                        {{/with}} {{/each}}
                    </tbody>
                </table>
            </div>
            {{/with}}
        </div>
