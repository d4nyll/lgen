<template name="AdminClassesView">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-flat">
            {{#with classData}}
                <div class="panel-heading">
                    <h1>{{className}}</h1>
                </div>

                <div class="panel-body">
                    <p>Created At: {{createdAt}}</p>
                    <p>Class Code: {{classCode}}</p>
                    <p>Age Restricted: {{ageRestricted}}</p>
                    
                    <h3>Admins</h3>
                    <div id="AdminClassesView__add-admin-container" class="form-group">
                        <div class="col-lg-12">
                            <div class="input-group">
                                {{> EasySearch.Input index=classUserIndex attributes=adminUserSearchInputAttributes}}
                                <!--<span class="input-group-btn">
                                    <button class="btn bg-teal" type="button">Add</button>
                                </span>-->
                            </div>
                            <ul>
                                {{#EasySearch.Each index=classUserIndex }}
                                    <li class="AdminClassesView__admin-search-result">{{profile.firstName}} {{profile.lastName}}</li>
                                {{/EasySearch.Each}}
                            </ul>
                        </div>
                    </div>
                    <!-- Large table -->
                    <table class="table datatable-basic">
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Remove Admin</th>
                        </thead>
                        <tbody>
                            {{#each admins}}
                                {{#with userData this}}
                                    <tr>
                                        <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}}</a></td>
                                        <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.lastName}}</a></td>
                                        <td><button type="button" class="btn border-warning text-warning-600 btn-flat btn-icon btn-rounded"><i class="icon-minus2"></i></button></td>
                                    </tr>
                                {{/with}}
                            {{/each}}
                        </tbody>
                    </table>
				    <!-- /large table -->
                    
                    <h3>Users</h3>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input id="AdminClassesView__add-admin" type="text" class="form-control" placeholder="Type the name of your new user">
                                <span class="input-group-btn">
                                    <button id="AdminClassesView__add-admin-button" class="btn bg-teal" type="button">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Basic datatable -->
                    <table class="table datatable-basic">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Date of Birth</th>
                                <th>Remove User</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each users}}
                                {{#with userData this}}
                                    <tr>
                                        <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.firstName}}</a>Marth</td>
                                        <td><a href="{{pathFor 'admin.users.view' data=_id}}">{{profile.lastName}}</a></td>
                                        <td>{{dob}}</td>
                                        <td><button type="button" class="remove-user btn border-warning text-warning-600 btn-flat btn-icon btn-rounded"><i class="icon-minus2"></i></button></td>
                                        
                                    </tr>
                                {{/with}}
                            {{/each}}
                        </tbody>
                    </table>
                    <!-- /basic datatable -->
                </div>
            {{/with}}
        </div>
        
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h1>Class Announcements</h1>
            </div>
            <div class="panel-body">
                {{#each announcements}}
                    <p>Message</p>
                {{/each}}
                <div>
                    <p>Create a new announcement</p>
                    <div>
                        <div class="col-md-12">
                            <div class="panel panel-flat">
                                <div class="panel-body">
                                    <div class="tabbable">
                                        <ul class="nav nav-pills nav-justified">
                                            <li class="active"><a href="#text-message" data-toggle="tab">Text</a></li>
                                            <li><a href="#article-message" data-toggle="tab">Article</a></li>
                                        </ul>

                                        <div class="tab-content">
                                            <div class="tab-pane active" id="text-message">
                                                <div class="form-group">
                                                    <div class="col-lg-12">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control" placeholder="Message">
                                                            <span class="input-group-btn">
                                                                <button class="btn bg-teal" type="button">Send</button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="tab-pane" id="article-message">
                                                 <div class="form-group">
                                                    <div class="col-lg-12">
                                                        <input type="text" class="form-control text-bold" placeholder="Title">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control" placeholder="Message">
                                                            <span class="input-group-btn">
                                                                <button class="btn bg-teal" type="button">Send</button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <div class="panel panel-body border-top-danger text-center">
                                <h6 class="no-margin text-semibold">Reactions</h6>
                                <p class="content-group-sm text-muted">Add a Reaction</p>

                                <ul class="fab-menu">
                                    <li>
                                        <a href="#" class="fab-menu-btn btn bg-blue btn-float btn-rounded btn-icon">
                                            <i class="fab-icon-open icon-plus3"></i>
                                            <i class="fab-icon-close icon-cross2"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-body border-top-danger text-center">
                                <h6 class="no-margin text-semibold">Vote</h6>
                                <p class="content-group-sm text-muted">Add a Vote</p>

                                <ul class="fab-menu">
                                    <li>
                                        <a href="#" class="fab-menu-btn btn bg-blue btn-float btn-rounded btn-icon">
                                            <i class="fab-icon-open icon-plus3"></i>
                                            <i class="fab-icon-close icon-cross2"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            {{> AdminSelectPollReactions}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
   {{/if}}
</template>
