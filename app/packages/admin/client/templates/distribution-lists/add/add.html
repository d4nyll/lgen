<template name="AdminDistributionListsAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Add Distribution List</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">You may add new distribution lists to your school by filling in the form below.</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">List Details</h4>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">List Name</label>
                        <div class="col-lg-10">
                            <input id="addDistributionList-name" type="text" class="form-control" placeholder="List Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">List Code</label>
                        <div class="col-lg-10">
                            <input id="addDistributionList-code" type="text" class="form-control" placeholder="List Code">
                        </div>
                    </div>
                </fieldset>
                
                <div class="text-right">
                    <button id="addDistributionList-submit" type="submit" class="btn btn-primary">Add List <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
