<template name="AdminDistributionListsAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.AddDistList" }}</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">{{_ "Admin.addnewclassesbyfillingintheformbelow" }}</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">{{_ "Admin.ListDetails" }}</h4>
                    
                    <div class="form-group">
                        <label class="control-label col-xs-2">{{_ "Admin.ListName" }}</label>
                        <div class="col-xs-10">
                            <input id="addDistributionList-name" type="text" class="form-control" placeholder="List Name">
                        </div>
                    </div>
                    
                </fieldset>
                
                <div class="text-right">
                    <button id="addDistributionList-submit" type="submit" class="btn btn-primary">{{_ "Admin.AddList" }} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
