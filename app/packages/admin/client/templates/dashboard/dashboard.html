<template name="AdminDashboard">
    <!-- Simple panel -->
    <div class="panel panel-flat">
        <div class="panel-body">
            <h6 class="text-semibold">{{_ "Admin.WelcometoSmartixAdmin" }}</h6>
            <p class="content-group">{{_ "Admin.ManageSchoolCommunication" }}</p>
            <p class="content-group">{{_ "Admin.ClickImportStudents" }} </p>

        </div>
    </div>
    {{#if isBasicOrTrialPlan}}
        <div class="panel panel-flat panel-body" style="text-align:center">
            <a href="{{pathFor route='admin.payment' data=routeData}}" id="clock"  style="font-size:large" class="btn btn-primary" ></a>   
        </div>
    {{/if}}
    <!-- /simple panel -->
</template>
