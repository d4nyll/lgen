<template name="AdminPayment">
    <style>
        .form-control[disabled]
        {
            color: black;
            cursor: pointer;
        };
    </style>
    <div class="panel panel-flat panel-body">
        {{#if Template.subscriptionsReady}}
        <form class="form-horizontal" action="#">
            <fieldset class="content-group">
                <h4>School Details</h4>
                <div class="form-group">
                    <label class="control-label col-xs-6">Current Plan</label>
                    <div class="col-xs-6">
                        <input id="currentPlan" type="text" style="text-transform: capitalize;" class="form-control" value="{{currentPlan}}" disabled>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-xs-6">Number of Active Students</label>
                    <div class="col-xs-6">
                        <input id="currentStudents" type="number" class="form-control" value="{{numberOfStudents}}" disabled>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-xs-6">Current Plan Expiry</label>
                    <div class="col-xs-6">
                        <input id="currentExpiry" type="text"  class="form-control" value="{{formatDate planExpiry}}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-6">Units Bought</label>
                    <div class="col-xs-6">
                        <input id="currentUnitsBought" type="number"  class="form-control" value="{{unitsBought}}" disabled>
                    </div>
                </div>
            </fieldset>
        </form>
        {{/if}}
        <hr />
        <form class="form-horizontal" action="#">
            <fieldset class="content-group">
                <h4 class="text-bold">Upgrade Your Smartix Plan</h4>
                <div class="form-group">
                    <label class="control-label col-xs-6">Units to subscribe </label>
                    <div class="col-xs-6">
                        <input id="numberOfStudents" type="number" class="form-control" value="{{numberOfStudents}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-6">Choose plan </label>
                    <div class="col-xs-6">
                        <select id='plan-options' class="form-control" name="plan-options" >
                                <option value="premium">Premium</option>
                                <option value="vip">VIP</option>
                        </select>
                    </div>
                </div>
                    <h4>{{selectedPlan.title}} @ {{selectedPlan.price}} / student for one year</h4>
                <hr />
                    <h5>{{selectedPlan.description}}</h5>
                    <ul>
                    {{#each selectedPlan.features}}
                        <li ><i class="icon-star-full2"></i> &nbsp; {{this}}</li>
                    {{/each}}
                </ul>
                <hr />
                <div class="col-xs-6">
                    {{#if Template.subscriptionsReady}}
                        <h4>Estimate: ${{estimateCost}}</h4>
                    {{/if}}
                    {{#if isBasicPlan}}
                    {{else}}
                        <p>This is only the final total, we will adjust the charges before debiting 
                            from your account according to your previous transactions</p>
                    {{/if}}
                </div>
                <div class="col-xs-6 text-right">
                    <button id="upgrade" type="submit" class="btn btn-primary"> Upgrade!</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="panel panel-flat" id="loading-div" style="display:none">
        <!--Need to add a proper loading animation here-->
        <p>Loading...</p>
    </div>
    <div id="checkout-info" class="panel-body" style="text-align:center">
    </div>
</template>
