<template name="AdminAbsenceRegister">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Register Expected Absence</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">You may add new classes to your school by filling in the form below.</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <legend class="text-bold">Class Details</legend>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Student</label>
                        <div class="col-lg-10">
                            {{> EasySearch.Input index=absenceUsersIndex attributes=adminAbsenceRegisterInputAttributes}}
                        </div>
                        <ul>
                            {{#EasySearch.Each index=absenceUsersIndex }}
                                <li class="AdminAbsenceRegister__user-search-result" data-user-id="{{_id}}">{{profile.firstName}} {{profile.lastName}}</li>
                            {{/EasySearch.Each}}
                        </ul>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Start Date</label>
                        <div class="col-lg-10">
                            <input id="AdminAbsenceRegister__start" type="date" class="form-control" placeholder="Start Date">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">End Date</label>
                        <div class="col-lg-10">
                            <input id="AdminAbsenceRegister__end" type="date" class="form-control" placeholder="End Date">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Message (Optional)</label>
                        <div class="col-lg-10">
                            <textarea id="AdminAbsenceRegister__message" class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                </fieldset>
                
                <div class="text-right">
                    <button id="AdminAbsenceRegister__submit" type="submit" class="btn btn-primary">Register Absence <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
