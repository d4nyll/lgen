<template name="AdminAbsenceExpected">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.ExpectedAbsences" }}</h1>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-lg-2">{{_ "Admin.StudentName" }}</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Student's First/Last name">
                    <span class="help-block">{{_ "Admin.Filter" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">{{_ "Admin.From" }}</label>
                <div class="col-md-10">
                    <input class="form-control" type="date" name="date" value="{{filterStartDate}}">
                    <span class="help-block">{{_ "Admin.Displayentriesfrom" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">{{_ "Admin.To" }}</label>
                <div class="col-md-10">
                    <input class="form-control" type="date" name="date" value="{{filterEndDate}}">
                    <span class="help-block">{{_ "Admin.Displayentriesto" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 text-semibold">{{_ "Admin.FilterbyType" }}</label>
                <div class="col-md-10 row">
                    <div class="col-md-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success" checked="checked">
                                {{_ "Admin.ExcusedAny" }}
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success">
                                {{_ "Admin.ExcusedLate" }}
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success">
                                {{_ "Admin.ExcusedAbsent" }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button id="AdminAbsenceExpected__updateFilter" type="submit" class="btn btn-primary">{{_ "Admin.UpdateFilters" }} <i class="icon-arrow-right14 position-right"></i></button>
            </div>
        </div>
    </div>
    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-body">
            {{_ "Admin.Messagesent" }}
        </div>

        <table class="table datatable-basic">
            <thead>
                <tr>
                    <th>{{_ "Admin.Status" }}</th>
                    <th>{{_ "Admin.FirstName" }}</th>
                    <th>{{_ "Admin.LastName" }}</th>
                    <th>{{_ "Admin.Start" }}</th>
                    <th>{{_ "Admin.End" }}</th>
                    <th>{{_ "Admin.Message" }}</th>
                </tr>
            </thead>
            <tbody>
                {{#each expectedAbsence}}
                    <tr>
                        <td>
                            {{#if approved}}
                                <button class="AdminAbsenceExpected__unapprove">{{_ "Admin.Approved" }}</button>
                            {{else}}
                                <button class="AdminAbsenceExpected__approve">{{_ "Admin.PendingApproval" }}</button>
                            {{/if}}
                        </td>
                        {{#with userData}}
                            <td>{{profile.firstName}}</td>
                            <td>{{profile.lastName}}</td>
                        {{/with}}
                        <td>{{startDateTime}}</td>
                        <td>{{endDateTime}}</td>
                        <td>{{message}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <!-- /basic datatable -->
</template>
