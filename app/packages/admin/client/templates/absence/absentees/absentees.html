<template name="AdminAbsentees">
        <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Absentees</h1>
        </div>

        <div class="panel-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label col-lg-4">Student Name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="AdminAbsenceProcessed__studentName" placeholder="Filter students by First/Last Name">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label class="control-label col-md-4">From</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" name="startDate" id="AdminAbsenceProcessed__startDate" value="{{filterStartDate}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label class="control-label col-md-4">To</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" name="endDate" id="AdminAbsenceProcessed__endDate" value="{{filterEndDate}}">
                        </div>
                    </div>
                </div>
                <button id="AdminAbsenceProcessed__updateFilter" type="submit" class="btn btn-primary">Update Filters <i class="icon-arrow-right14"></i></button>
            </div>
            <div class="form-group col-lg-6">
                <div class="row">
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="any" checked="checked">
                                Show All
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="approved">
                                Show <button class="label label-success">Approved</button> <small>(Approved Absences)</small>
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="pending">
                                Show <button class="label label-info">Pending</button> <small>(Absence request made but not approved)</small>
                            </label>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="missing">
                                Show <button class="label label-danger">Missing</button> <small>(Absent/late without notice)</small>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-body">
            <!--<p>This table displays the student marked as late or absent by the system. It reconciles the absences with parents' notice. Please acknowledge these messages as soon as possible.</p>-->
            <div class="col-lg-12 text-right">
                <button id="AdminAbsentees__update" type="submit" class="btn btn-primary"><i class="icon-loop4"></i> Refresh</button>
                <button id="AdminAbsentees__updateNotify" type="submit" class="btn btn-danger"><i class="icon-bell3"></i> Notify</button>
            </div>
            
            {{#if Template.subscriptionsReady}}
            <div class="col-lg-12 table-responsive">
                <table class="table datatable-basic">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Class</th>
                            <th>Date</th>
                            <th>Notified</th>
                            <th>ETA</th>
                            <th>Time Arrived</th>
                            <th>Teacher</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each absentees}}
                            <tr>
                                <td><button class="AdminAbsentees__changeStatus label label-{{labelClass}}" data-id="{{_id}}" data-status="{{status}}">{{status}}</button></td>
                                {{#with userData}}
                                    <td>{{profile.firstName}}</td>
                                    <td>{{profile.lastName}}</td>
                                    <td>{{classroom}}</td>
                                {{/with}}
                                <td>{{date}}</td>
                                <td>{{lastNotified}}</td>
                                <td>{{eta}}</td>
                                <td>{{arrivalTime}}</td>
                                <td>{{admin}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{else}}
                <div>Loading Table...</div>
            {{/if}}
        </div>
    </div>
    <!-- /basic datatable -->
</template>
