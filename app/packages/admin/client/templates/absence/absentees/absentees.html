<template name="AdminAbsentees">
        <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.Absentees" }}</h1>
        </div>

        <div class="panel-body">

            <div class="col-xs-6">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="control-label col-xs-4">{{_ "Admin.StudentName" }}</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="AdminAbsenceProcessed__studentName"
                                   placeholder="Filter students by First/Last Name">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="control-label col-md-4">{{_ "Admin.From" }}</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" name="startDate" id="AdminAbsenceProcessed__startDate" value="{{filterStartDate}}">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="control-label col-md-4">{{_ "Admin.To" }}</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" name="endDate" id="AdminAbsenceProcessed__endDate" value="{{filterEndDate}}">
                        </div>
                    </div>
                </div>
                <button id="AdminAbsenceProcessed__updateFilter" type="submit" class="btn btn-primary"> {{_ "Admin.UpdateFilters" }}<i class="icon-arrow-right14"></i></button>
            </div>

            <div class="form-group col-xs-6">
                <div class="row">
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="any" checked="checked">
                               {{_ "Admin.ShowAll" }}
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="approved">
                                   {{_ "Admin.Show" }} <button class="label label-success">  {{_ "Admin.Approved" }}</button> <small>（{{_ "Admin.ApprovedAbsences" }}）</small>
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="pending">
                                 {{_ "Admin.Show" }} <button class="label label-info"> {{_ "Admin.Pending" }}</button> <small>({{_ "Admin.AbsenceRequestMadeNotApproved" }})</small>
                            </label>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="status-filter" class="control-success" value="missing">
                                {{_ "Admin.Show" }} <button class="label label-danger">{{_ "Admin.Missing" }}</button> <small>({{_ "Admin.AbsentLateNoNotice" }})</small>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-body">
            <!--<p>This table displays the student marked as late or absent by the system. It reconciles the absences with parents' notice. Please acknowledge these messages as soon as possible.</p>-->
            <div class="col-xs-12 text-right">
                <button id="AdminAbsentees__update" type="submit" class="btn btn-primary"><i class="icon-loop4"></i> {{_ "Admin.Refresh" }}</button>
                <button id="AdminAbsentees__updateNotify" type="submit" class="btn btn-danger"><i class="icon-bell3"></i> {{_ "Admin.Notify" }}</button>
            </div>
            
            {{#if Template.subscriptionsReady}}
            <div class="col-xs-12 table-responsive">
                <table class="table datatable-basic">
                    <thead>
                        <tr>
                             <th>{{_ "Admin.Status" }}</th>
                            <th>{{_ "Admin.FirstName" }}</th>
                            <th>{{_ "Admin.LastName" }}</th>
                            <th>{{_ "Admin.Class" }}</th>
                            <th>{{_ "Admin.Date" }}</th>
                            <th>{{_ "Admin.Notified" }}</th>
                            <th>{{_ "Admin.ETA" }}</th>
                            <th>{{_ "Admin.TimeArrived" }}</th>
                            <th>{{_ "Teacher" }}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each absentees}}
                            <tr>
                                <td><button class="AdminAbsentees__changeStatus label label-{{labelClass}}" data-id="{{_id}}" data-status="{{status}}">{{_ "Admin.Status" }}</button></td>
                                {{#with userData}}
                                    <td>{{_ "Admin.FirstName" }}</td>
                                    <td>{{_ "Admin.LastName" }}</td>
                                    <td>{{_ "Admin.classroom" }}</td>
                                {{/with}}
                                <td>{{_ "Admin.Date" }}</td>
                                <td>{{_ "Admin.lastNotified" }}</td>
                                <td>{{_ "Admin.ETA" }}</td>
                                <td>{{_ "Admin.arrivalTime" }}</td>
                                <td>{{_ "Admin.admin" }}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{else}}
                <div>{{_ "Admin.Loading" }}</div>
            {{/if}}
        </div>
    </div>
    <!-- /basic datatable -->
</template>
