<template name="AdminAbsentees">
        <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.Absentees" }}</h1>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-lg-2">{{_ "Admin.StudentName" }}</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Student's First/Last name">
                    <span class="help-block">{{_ "Admin.Filter" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">{{_ "Admin.From" }}</label>
                <div class="col-md-10">
                    <input class="form-control" type="date" name="date">
                    <span class="help-block">{{_ "Admin.Displayentriesfrom" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">{{_ "Admin.To" }}</label>
                <div class="col-md-10">
                    <input class="form-control" type="date" name="date">
                    <span class="help-block">{{_ "Admin.Displayentriesto" }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 text-semibold">{{_ "Admin.FilterbyType" }}</label>
                <div class="col-md-10 row">
                    <div class="col-md-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success" checked="checked">
                                {{_ "Admin.ShowLate" }}
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success">
                               {{_ "Admin.ShowAbsent" }}
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-styled-color" class="control-success">
                                {{_ "Admin.ShowAny" }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-body">
            {{_ "Admin.Tabledisplay" }}
          <table class="table datatable-basic">
          <tbody>
            <tr><td><button class="label label-success">{{_ "Admin.Approved" }}</button></td><td>{{_ "Admin.Messageacknowledged" }}</td></tr>
            <tr><td><button class="label label-info">{{_ "Admin.PendingApproval" }}</button></td><td>{{_ "Admin.Excusemessage" }</td></tr>
            <tr><td><button class="label label-danger">{{_ "Admin.Missing" }}</button></td><td>{{_ "Admin.notexcused" }</td></tr>
          </tbody>
          </table>
        </div>
        
        {{#if Template.subscriptionsReady}}

        <table class="table datatable-basic">
            <thead>
                <tr>
                    <th>{{_ "Admin.Status" }}</th>
                    <th>{{_ "Admin.FirstName" }}</th>
                    <th>{{_ "Admin.LastName" }}</th>
                    <th>{{_ "Admin.Class" }}</th>
                    <th>{{_ "Admin.Date" }}</th>
                    <th>{{_ "Admin.Notified" }}</th>
                    <th>{{_ "Admin.ETA" }}</th>
                    <th>{{_ "Admin.TimeArrived" }}</th>
                    <th>{{_ "Admin.Teacher" }}</th>
                </tr>
            </thead>
            <tbody>
                {{#each absentees}}
                    <tr>
                        <td><button class="AdminAbsentees__changeStatus label label-{{labelClass}}" data-id="{{_id}}" data-status="{{status}}">{{status}}</button></td>
                        {{#with userData}}
                            <td>{{profile.firstName}}</td>
                            <td>{{profile.lastName}}</td>
                            <td>{{classroom}}</td>
                        {{/with}}
                        <td>{{date}}</td>
                        <td>{{lastNotified}}</td>
                        <td>{{eta}}</td>
                        <td>{{arrivalTime}}</td>
                        <td>{{admin}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        {{else}}
            <div>Loading Table...</div>
        {{/if}}
    </div>
    <!-- /basic datatable -->
</template>
