<template name="AdminRss">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.RSS" }}</h1>
        </div>

        <div class="panel-body">
            <p>{{_ "Admin.linkaRSSfeedtoanewsgroup" }}</p>
            
            <table id="AdminUsersImport__preview-table" class="table datatable-basic">
                <thead>
                    <tr>
                        <th>{{_ "Admin.RSSFeedName" }}</th>
                        <th>{{_ "Admin.RSSURL" }}</th>
                        <th>{{_ "Admin.Newgroups" }}</th>
                        <th>{{_ "Admin.RemoveLink" }}</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each RSSFeed}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{url}}</td>
                            <td>{{newsgroups}}</td>
                            <td><button type="button" data-url="{{url}}" class="AdminRss-remove btn border-warning text-warning-600 btn-flat btn-icon btn-rounded"><i class="icon-minus2"></i></button></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <div class="text-right">
                <button id="AdminRss-save" type="submit" class="btn btn-primary">{{_ "Admin.Save" }}</button>
            </div>
        </div>
    </div>
</template>
