<template name="AdminRssAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>{{_ "Admin.AddRSSFeed" }}</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">{{_ "Admin.AddnewRSSfeed" }}</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <h4 class="text-bold">{{_ "Admin.RSSDetails" }}</h4>
                    <div class="form-group">
                        <label class="control-label col-xs-2">{{_ "Admin.RSSFeedName" }}</label>
                        <div class="col-xs-10">
                            <input id="addRss-name" type="text" class="form-control" placeholder="RSS Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">{{_ "Admin.RSSURL" }}</label>
                        <div class="col-xs-10">
                            <input id="addRss-url" type="url" class="form-control" placeholder="RSS URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">{{_ "Admin.PublishtoNewsgroups" }}</label>
                        <div class="col-xs-10">
                            <select id='newsgroups' name="newsgroups" multiple>
                                {{#each newsgroups}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{else}}
                                    <option> {{_ "Admin.Nodistributionlist" }}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </fieldset>

                <div class="text-right">
                    <button id="addRss-submit" type="submit" class="btn btn-primary">{{_ "Admin.AddRSS" }} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
