<template name="AdminRssAdd">
    <!-- Form horizontal -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h1>Add RSS Feed</h1>
        </div>

        <div class="panel-body">
            <p class="content-group-lg">You may add new RSS feeds and link it to your newsgroup.</p>

            <form class="form-horizontal" action="#">
                <fieldset class="content-group">
                    <legend class="text-bold">RSS Details</legend>
                    <div class="form-group">
                        <label class="control-label col-lg-2">RSS Feed Name</label>
                        <div class="col-lg-10">
                            <input id="addRss-name" type="text" class="form-control" placeholder="RSS Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">RSS URL</label>
                        <div class="col-lg-10">
                            <input id="addRss-url" type="url" class="form-control" placeholder="RSS URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">Publish to Newsgroups</label>
                        <div class="col-lg-10">
                            <select id='newsgroups' name="newsgroups" multiple>
                                {{#each newsgroups}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{else}}
                                    <option>No distribution list </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </fieldset>

                <div class="text-right">
                    <button id="addRss-submit" type="submit" class="btn btn-primary">Add RSS <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form horizontal -->
</template>
