<!--a stub for dev only. Usage: system admin to create/edit school. Expect: return of school id and school admin initial password-->
<template name='AddSchool'>
    <style>
        .pane
        {
            overflow:auto;
        }
    </style>
    <form>
        <br><br><br><br><br>
        {{_ "schools.Schoolname" }}
        <input id='name' type="text" name="name">
        
        <br>{{_ "schools.Schoolshortname" }}
        <input id='username' type="text" name="username">

        <br> {{_ "schools.Schooladminusername" }}
        <input id='admin-username' type="text" name="admin-username">
                
        <br> {{_ "schools.Schoollogo" }}
        <input id='school-logo' type="file" name="school-logo">

        {{uploadedSchoolLogoId}}
        {{#each uploadedSchoolLogo}}
            {{this.url}}
            <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />        
        {{/each}}


        <br> School Background Image
        <input id='school-background-image' type="file" name="school-background-image">

        {{uploadedSchoolBackgroundImageId}}
        {{#each uploadedSchoolBackgroundImage}}
            {{this.url}}
            <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />        
        {{/each}}
                        
        <br> {{_ "Phonenumber" }}

        <input id='tel' type="text" name="tel">
        
        <br> {{_ "schools.Schoolwebsite" }}
        <input id='web' type="text" name="web">
        
        <br> {{_ "schools.SchoolEmail" }}
        <input id='email' type="text" name="email">

        <br> {{_ "schools.SchoolBackgroundColor" }}
        <input id='school-background-color' type="color" name="school-background-color" value='#CCCCCC'>
        
        <br> {{_ "schools.SchoolTextColor" }}
        <input id='school-text-color' type="color" name="school-text-color" value='#000000'>

        <!--<br> Allow student to student chat
        <input id='student-to-student-chat' type="checkbox" name="student-to-student-chat" >-->
                                 
       <br>
       <input id='edit-school-submit' type="button" value="Edit" >
    </form>
      <button class="signOut">
           {{_ "SignOut"}}
         </button>
    
</template>
