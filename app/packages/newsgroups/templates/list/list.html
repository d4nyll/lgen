<template name="NewsgroupsNewsList">
  {{#contentFor "headerTitle"}}
     <h1 class="title">News</h1>
  {{/contentFor}}


  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <div class="list">
       {{#each newsgroups}}
        <div class="item item-divider">
               {{name}}
        </div>
         {{#with getNews}}     
            {{#each this}}
                <a class="item" href="#">
                  <h2>{{data.title}}</h2>
                  <p>{{data.content}}</p>
                  
                    <p>{{formatDate createdAt}}</p>                   
                </a>              
            {{else}}
            
                <a class="item" href="#">
                    No News
                </a>         
            {{/each}}
         {{/with}}      
       {{/each}}   
    </div>
    {{/ionContent}}
  {{/ionView}}
</template>
