<template name="GroupChatInviteWrapper">
  {{#contentFor "headerTitle"}}
    <h1 class="title"> Group Chat </h1>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="GroupChatInvite" text=" "}}
  {{/contentFor}}
  {{#ionView}}
  {{#ionContent}}
   <div>
    <style>
    .hide {
        display: none !important;
    }        
    </style>
    <div class='row'>
        {{#if getYouAvatar}}
        <div class='col col-50'  style='text-align:center;'>
        <br/>
        <i id='pick-an-icon-btn' class="icon e1a-{{getYouAvatar}} e1a-5x emojicon"></i>
        </div> 
        {{else}}
        <div id='pick-an-icon-btn' class='col col-50'  style='text-align:center;' >              
        <p> Choose a group avatar (optional)</p>  
        <i class='icon ion-ios-person-outline' style='font-size:5em;'></i>
        </div>  
        {{/if}}                       
    <div class='col col-50'>
        <input id='group-chatroom-name' type="search" class="group-chatroom-name" placeholder="{{_ 'Group_name_optional'}}">
    </div>            
    </div>    
    <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" class="searchbar" placeholder="Search by names">
    </div>       
      <div>
        {{> UI.contentBlock}}
       
      </div>
  

   </div>
   {{/ionContent}}
   
    
   {{/ionView}}
  
   {{#ionFooterBar class='dummy'}}
   
        <div class='button-bar'>
            <button class="checkAllBtn button">Check / Uncheck All</button>
            <button class="createChatBtn button {{ shouldDisplay }}">Create Chat</button>
        </div>    
        
   {{/ionFooterBar}}

</template>

<template name="GroupChatInviteChooserEachPerson">
    <div class='item item-checkbox person'>
        <label class="checkbox">
        <input class="targetCB"  type='checkbox' name="person" value="{{_id}}" data-userid='{{_id}}'>

        </label>
        
        <i id='pick-an-icon-btn' class="icon e1a-{{profile.avatarValue}} e1a-3x emojicon"></i>
        {{profile.firstName}}
        {{profile.lastName}}        
    </div>
</template>

<template name='GroupChatInviteChooser'>
    {{#GroupChatInviteWrapper}}
       {{#each joinedClassPeople}}
        {{> GroupChatInviteChooserEachPerson}}
       {{/each}}
    {{/GroupChatInviteWrapper}} 
</template>
