<template name="ChatRoomUsers">
    {{#each chatRoomProfile.users}}
        <div class="item item-icon-left user-item">
            
            {{#with getUserById this}}
                    {{#if profile.useravatar}}
                        <i class="icon e1a-{{profile.useravatar}} e1a-1x emojicon"></i>
                    {{else}}
                        <i class="icon e1a-green_apple e1a-1x emojicon"></i>
                    {{/if}}            
                    {{profile.firstName}} {{profile.lastName}}
            {{/with}}            
            <br>
            
            <!--TODO: add delete function for moderator-->
            <!--{{#if isChatRoomModerator ..}}
            <i style='' class="icon assertive  ion-android-remove-circle remove-member-btn ">                   
            </i>
            {{/if}}-->
        </div>            
    {{/each}}
            
</template>
