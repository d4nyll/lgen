<template name="NewsgroupsNewsList">
  {{#contentFor "headerTitle"}}
     <h1 class="title">{{_ "News" }}</h1>
  {{/contentFor}}


  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}


  {{#contentFor "headerButtonRight"}}
      <a href="{{ pathFor 'newsgroups.list'}}" class="button button-clear button-entering button-active">
        <i class="icon ion-funnel"></i>
      </a>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      <div class="list">
          {{#if Template.subscriptionsReady}}
          {{#with getNews}}     
              {{#each this}}
                  {{> NewsDetail }}           
              {{else}}
                  <a class="item" href="#">
                    {{_ "NoNews" }}
                  </a>         
              {{/each}}
          {{/with}}      
          {{else}}
            <div style ="padding-top:2vh; height: 5vh;" class="spinner-loading">{{> ionSpinner icon="spiral"}}</div>
          {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
