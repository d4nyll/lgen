<template name ="ClassAttendance">
{{#contentFor "headerTitle"}}
     <h1 class="title">{{_ "absence.Attendance" }} - {{classObj.className}}</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}


  {{#contentFor "headerButtonRight"}}
    <!--<div style="position: absolute; right: 0 ; width:12.5%; ">
      <a href="{{ pathFor 'newsgroups.list'}}" class="button button-clear button-entering button-active">
        <i class="icon ion-funnel"></i>
      </a>
    </div>-->

  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
 
        {{#if Template.subscriptionsReady}}
        <div class="list" style="margin-top:1vh">
            {{#if emptyList}}
                <div class="item">
                <div class="row row-center">
                    <div class="col">{{_ "No_subscriber"}}</div>
                </div>
                </div>
            {{else}}
                {{#each usersProfile}}
                    {{#if isAdmin this._id}}
                    <p></p>
                    {{else}}
                        <div class="item item-icon-left user-item item-checkbox-right item-checkbox">
                            {{#if isEmoji this}}
                                <i class="icon e1a-{{this.profile.avatarValue}} e1a-1x emojicon"></i>
                            {{else}}
                                <img class="icon icon-avatar e1a-1x" src="{{this.profile.avatarValue}}" />
                            {{/if}}
                            <h2>{{this.profile.firstName}} {{this.profile.lastName}}</h2>
                            <div class="checkbox" style="position:relative; float:right">
                                <!--<i class="icon assertive ion-android-remove-circle remove-member-btn " >
                                </i>-->
                            </div>
                        </div>
                    {{/if}}
                {{/each}}
            {{/if}}
        </div>
        {{/if}}

    {{/ionContent}}
  {{/ionView}}
</template>
