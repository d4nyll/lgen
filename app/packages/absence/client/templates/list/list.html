<template name="AttendaceList">
  {{#contentFor "headerTitle"}}
     <h1 class="title">Leave Applications</h1>
  {{/contentFor}}


  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}


  {{#contentFor "headerButtonRight"}}
    <!--<div style="position: absolute; right: 0 ; width:12.5%; ">
      <a href="{{ pathFor 'newsgroups.list'}}" class="button button-clear button-entering button-active">
        <i class="icon ion-funnel"></i>
      </a>
    </div>-->

  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
          
                  
        {{#if Template.subscriptionsReady}}
         {{#with getAttendaceRecord}}     
            {{#each this}}
                <div class="card less-top-bottom-padding ">

                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>ReferenceID</h2>
                        <p>{{_id}}</p>
                    </div>
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>Student</h2>
                        <p>{{#with getUserById studentId}} {{profile.firstName}} {{profile.lastName}}  {{/with}}</p>                 

                    </div>
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>Apply By</h2>
                        <p>{{#with getUserById reporterId}} {{profile.firstName}} {{profile.lastName}}  {{/with}}</p>                   

                    </div>
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>From</h2>
                        <p>{{formatDateCalendarFromUnixTime dateFrom}}</p>

                    </div>
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>To</h2>
                        <p>{{formatDateCalendarFromUnixTime dateTo}}</p>

                    </div>
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>Reason to leave</h2>
                        <p>{{message}}</p>

                    </div>                
                    <div class="item item-text-wrap  less-top-bottom-padding">
                        <h2>Approved?</h2>
                        <p>
                            {{#if approved}}
                                Yes
                            {{else}}
                                No
                            {{/if}}
                        </p>                                                                              

                    </div>

                </div>
            {{else}}
                <a class="item" href="#">
                    No leave application
                </a>         
            {{/each}}
         {{/with}}      
        {{else}}
          <div class="spinner-loading">{{> ionSpinner icon="spiral"}}</div>
        {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
