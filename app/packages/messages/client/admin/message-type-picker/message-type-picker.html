<template name="AdminMessageTypePicker">
    <div class="panel panel-flat">
        <div class="panel-body">
            <div class="tabbable">
                <ul class="nav nav-pills nav-justified">
                    {{#each validMessageTypes}}
                        <li class="nav-pill" data-message-type="{{this}}smart"><a href="#{{this}}-message" data-toggle="tab">{{letterCaseToCapitalCase this}}</a></li>
                    {{/each}}
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="text-message">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Message">
                                    <span class="input-group-btn">
                                        <button class="btn bg-teal" type="button">{{_Send}}</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="article-message">
                            <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" class="form-control text-bold" placeholder="Title">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Message">
                                    <span class="input-group-btn">
                                        <button class="btn bg-teal" type="button">{{_Send}}</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
