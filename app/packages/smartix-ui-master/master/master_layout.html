<template name="AppLayout">
  {{#ionBody}}
   
    {{#unless isActiveRoute regex='language|Login'}}
      {{> ionNavBar name="smartix"}}
    {{/unless}}
    {{#ionNavView transition='false'}}
      {{> status}}
      {{> yield}}
    {{/ionNavView}}
    {{#if isActiveRoute regex='TabChat|TabYou|TabClasses'}}
      {{> Tabs}}
    {{/if}}

  {{/ionBody}}

</template>
