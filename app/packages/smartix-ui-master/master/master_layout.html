<template name="AppLayout">
  {{#ionBody}}
   {{#ionSideMenuContainer side="left" dragContent="false"}}
        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">{{_ "Hi" }} {{getUserName}} !</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-right" data-ion-menu-close>
               {{_ "YouAreAt" }} {{getCurrentSchoolNameDisplay}}
                
                {{#if belongToMultiSchool}}
                    <a href="{{pathFor route='SchoolPick'}}" class='btn'>{{_ "SwitchSchool" }}</a>
                {{/if}}
                
              </div>
              <!--only if in school namespace - the below should available -->                
              {{#if isSchoolNamespace}}             
              <a href="{{pathFor route='mobile.school.home' school=getCurrentSchoolName}}"  class="item item-icon-right" data-ion-menu-close>
                {{getCurrentSchoolNameDisplay}} {{_ "Home" }}
              </a>
              {{else}}
              
                <!--TODO: go to a promote page-->
              
              {{/if}}
              <!--only if in school namespace - the above should available-->
              
              <a href="{{pathFor route='TabClasses'}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Classes" }}
                {{#if sumOfNewClassMessageAndCommentCounter}}
                  <span class="badge badge-assertive">{{sumOfNewClassMessageAndCommentCounter}}</span>
                {{/if}}
              </a>
              <a href="{{pathFor route='TabChat'}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Chat" }}
                {{#if sumOfNewChatMessageCounter}}
                  <span class="badge badge-assertive">{{sumOfNewChatMessageCounter}}</span>
                {{/if}}
              </a>
              
              
              <!--only if in school namespace - the below should available -->
              {{#if isSchoolNamespace}}
              <a href="{{pathFor route='newsgroups.news.list'}}" class="item item-icon-right" data-ion-menu-close>
               {{_ "News" }}
              </a>              
              <a href="{{pathFor route='calendar.list'}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Calendar" }}
              </a>
              <a href="{{pathFor route='attendance.home' school=getCurrentSchoolName}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Attendance" }}
              </a>
              <a href="{{pathFor route='mobile.school.contact' school=getCurrentSchoolName}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Contact" }}
              </a>
              {{else}}
                
                 <!--TODO: go to a promote page-->
                 
              {{/if}}
              <!--only if in school namespace - the above should available-->
              
              <a href="{{pathFor route='TabYou'}}" class="item item-icon-right" data-ion-menu-close>
                {{_ "Settings" }}
              </a>

              <!--TODO: only if user is school admin-->
              {{#if isSchoolNamespace}}
                {{#if isAdminInCurrentNamespace}}
                <a href="{{pathFor route='admin.dashboard' school=getCurrentSchoolName}}" class="item item-icon-right" data-ion-menu-close>
                 {{_ "AdminDashboard" }}
                </a>
                {{/if}}
              {{/if}}                                
              <!--TODO: only if user is school admin ends -->  
                                                                                    
            </div>
          </div>
        {{/ionSideMenu}}
        {{#ionSideMenuContent}}
        
            {{{customizeTheme}}}  
            {{#unless isActiveRoute regex='language|Login'}}
                {{> ionNavBar name="smartix"}}
            {{/unless}}
            
                {{> status}}
                {{> yield}}
           
            {{#if isActiveRoute regex='TabChat|TabYou|TabClasses'}}
                {{> Tabs}}
            {{/if}}
        {{/ionSideMenuContent}}
   {{/ionSideMenuContainer}}
  {{/ionBody}}


</template>
