<template name="ionModal">
  <div class="modal-backdrop">
    <div class="modal-wrapper">
      <div class="{{classes}}">

        {{#if customTemplate}}
          {{> UI.contentBlock}}
        {{else}}
          <div class="{{barClass}}">
            {{#if inputText}}
            <label class="button button-icon">
                <input style="display:none" id="imageBtn" type="file"/>
                <i class="icon ion-ios-camera-outline"></i>
            </label>                    
            {{/if}}  
            <h2 class="{{titleClass}}">{{title}}</h2>
            {{#if closeText}}
              <button data-dismiss="modal" class="button button-clear button-entering button-active">{{closeText}}</button>
            {{else}}
              <button data-dismiss="modal" class="button button-icon"><i class="icon ion-ios-close-empty"></i></button>
            {{/if}}
          </div>
          <div class="content has-header overflow-scroll">
            {{> UI.contentBlock}}
          </div>
        {{/if}}

      </div>
    </div>
  </div>
</template>
