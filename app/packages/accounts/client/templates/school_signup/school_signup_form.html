<template name='SchoolSignupForm'>
  <form id='school-trial-account-create'>
    <div class="item item-divider" style="text-align:center">
      {{_ "SignUpMotto1"}}
      <br>{{_ "SignUpMotto2"}}</div>
    <label class="item item-input">  </label>
    <div class="item item-divider">
      {{_ "AboutSchool"}}
    </div>
    <label class="item item-input">
      <input type="text" placeholder="{{_ "SignUpMotto3" }}" class="school-name" value='{{mySchoolName}}' required>
    </label>

    <div class="">
      <label class="item item-input">
        <span style='font-size:x-small;'>{{_ "ChooseColor" }} </span>
        <style>
        .sp-replacer{border:initial;}          
        </style>
        <input type="color" id='school-background-color-picker-polyfill' />
        <span style='font-size:x-small;'>{{_ "schools.Schoollogo" }} ({{_ "Optional" }})</span>
        <input id='school-logo' type="file" name="school-logo" accept="image/*">
      </label>
    </div>

    <div class="">
      <label class="item item-input">
        <input id='school-city' type="text" placeholder="City" class="city" required>
      </label>
    </div>

    <div class="">
      <label class="item item-input">
        <input id='school-country' type="text" placeholder="Country" class="country" required>
      </label>
    </div>

    <label class="item item-input">
      <input id='school-number-of-student' type="number" placeholder="Number of Students" class="number-of-students" required>
    </label>

    <div class="item item-divider">
      {{_ "AboutYou"}}
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-first-name' type="text" placeholder="{{_ "firstname" }}" class="fn" required>
      </label>
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-last-name' type="text" placeholder="{{_ "lastname" }}" class="ln" required>
      </label>
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-email' type="email" placeholder="Email" class="email" required>
      </label>
    </div>

    <label class="item item-input" style='position: relative;'>
      <span>{{_ "YourRole"}}</span>
      <select id='user-position' style=' position: absolute; right: 0; width: 50%;'>
        <option>{{_ "Principal"}}</option>
        <option>{{_ "Teacher"}}</option>
        <option>{{_ "IT_manager"}}</option>
        <option>{{_ "Communication_manager"}}</option>
        <option>{{_ "Parent"}}</option>
        <option>{{_ "Other"}}</option>
      </select>
    </label>

    <button class="button button-full button-positive start-my-trial-btn">
      {{_ "StartFreeTrial"}}
    </button>
    <div style='text-align:center;'>
      <span style='display:inline-block;'>
             {{_ "NoCreditCardRequired"}}
      </span>
    </div>
  </form>
</template>
