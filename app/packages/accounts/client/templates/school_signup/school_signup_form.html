<template name='SchoolSignupForm'>
    <style>
        .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
    </style>  
  <form id='school-trial-account-create'>
    <div class="item item-divider" style="text-align:center">
      {{_ "SignUpMotto1"}}
      <br>{{_ "SignUpMotto2"}}</div>
    <label class="item item-input">  </label>
    <div class="item item-divider">
      {{_ "AboutSchool"}}
    </div>
    <label class="item item-input">
      <input type="text" placeholder="{{_ "SignUpMotto3" }}" class="school-name" value='{{mySchoolName}}' required>
    </label>

    <div class="">
      <style>
          .color-and-logos span, .color-and-logos input {
              display: inline-block;
          }      
      </style>  
      <label class="item color-and-logos">
        <span style='font-size:x-small;'>{{_ "ChooseColor" }} </span>
        <style>
        .sp-replacer{border:initial;}          
        </style>
        <input type="color" id='school-background-color-picker-polyfill' />

        <span style='font-size:x-small;'>{{_ "schools.Schoollogo" }} ({{_ "Optional" }})</span>
        <label class='btn' for="school-logo"><i class="icon ion-image"></i></label>
        <input id='school-logo' class='inputfile' type="file" name="school-logo" accept="image/*" >

        <!--<label class='btn' for="school-background-image">-->
          <!--<span style='font-size:x-small;'>Background ({{_ "Optional" }})</span>-->
          <!--<i class="icon ion-image"></i>-->
        <!--</label>-->
        <span style='font-size:x-small;'> {{_ "Background" }}({{_ "Optional" }})</span>
        <label class='btn' for="school-background-image"><i class="icon ion-image"></i></label>
        <input id='school-background-image' class='inputfile' type="file" name="school-background-image" accept="image/*" >

        <!--<span style='font-size:x-small;'> {{_ "Reset" }}</span>-->
        <!--<label class='btn reset-color-and-logos' style='font-size:x-small;text-transform:capitalize'>-->
        <label class='reset-color-and-logos' style='font-size:x-small;text-transform:capitalize'>
          {{_ "Reset" }}
          <!--<i class="icon ion-android-cancel"></i>-->
        </label>
      </label>
    </div>

    <div class="">
      <label class="item item-input">
        <input id='school-city' type="text" placeholder="{{_ 'CityPlaceHolder'}}" class="city" required>
      </label>
    </div>

    <div class="">
      <label class="item item-input">
        <input id='school-country' type="text" placeholder="{{_ 'Country'}}" class="country" required>
      </label>
    </div>

    <label class="item item-input">
      <input id='school-number-of-student' type="number" placeholder="{{_ 'NumberStudents'}} " class="number-of-students" required>
    </label>

    <div class="item item-divider">
      {{_ "AboutYou"}}
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-first-name' type="text" placeholder="{{_ "FirstName" }}" class="fn" required>
      </label>
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-last-name' type="text" placeholder="{{_ "LastName" }}" class="ln" required>
      </label>
    </div>
    <div class="">
      <label class="item item-input">
        <input id='user-email' type="email" placeholder="{{_ 'Email'}}" class="email" required>
      </label>
    </div>

    <label class="item item-input" style='position: relative;'>
      <span>{{_ "YourRole"}}</span>
      <select id='user-position' style=' position: absolute; right: 0; width: 50%;'>
        <option>{{_ "Principal"}}</option>
        <option>{{_ "Teacher"}}</option>
        <option>{{_ "IT_manager"}}</option>
        <option>{{_ "Communication_manager"}}</option>
        <option>{{_ "Parent"}}</option>
        <option>{{_ "Other"}}</option>
      </select>
    </label>

    <button class="button button-full button-positive start-my-trial-btn">
      {{_ "StartFreeTrial"}}
    </button>
    <div style='text-align:center;'>
      <span style='display:inline-block;'>
             {{_ "NoCreditCardRequired"}}
      </span>
    </div>
    <div style='text-align:center;'>
      <a id='person-sign-up' style='display:inline-block;'>
             {{_ "PersonalSignup" }}
      </a>
    </div>    
  </form>
</template>
