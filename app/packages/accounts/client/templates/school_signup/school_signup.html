<template name="SchoolSignup">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path='Login' text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "SignANewAccount"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <!-- <button class="button button-clear button-entering button-active createBtn"> {{_ "SignUp"}} </button>-->
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
           
      <div class="list">

        <div class='row responsive-sm'>
          <div class='col col-50 ' style='text-align:center;position:relative;'>
              <div class="device-preview ionic ng-scope"  style="">
                <div class="screen-bg"></div>

                <!-- floating label example -->
                <div id="example-forms-floating-labels" class="ionic-body">
                  <div class="bar bar-positive" style='position:initial;'>
                    <button class="button button-clear pull-left button-entering button-active active">
                            <i class="icon ion-navicon"></i>
                    </button>                            
<h1 class="title title-entering title-center title-active" style="left: 23px; right: 23px;"> {{mySchoolNameForSimulatedScreen}} </h1>
                  </div>
                  {{> MobileSchoolHomeFake}}
                </div>
            </div>
           
          </div>

          <div class='col col-50'>
            <div class="item item-divider">
              Personal Info
            </div>        
            <div class="">
              <label class="item item-input">
                <input type="text" placeholder="{{_ "firstname" }}" class="fn" required>
              </label>
            </div>
            <div class="">
              <label class="item item-input">
                <input type="text" placeholder="{{_ "lastname" }}" class="ln" required>
              </label>
            </div>
            <div class="">
              <label class="item item-input">
                <input type="email" placeholder="Email" class="email" required>
              </label>
            </div>
            <!--<div class="">
              <label class="item item-input">
                <input type="password" placeholder="Type your password" class="password" required>
              </label>
            </div>-->
            <label class="item item-input">
                Your Role:
                <select>
                  <option>Principal</option>
                  <option>Teacher</option>
                  <option>IT manager</option>   
                  <option>Parent</option>                        
                  <option>Other</option>                                                                        
                </select>
              <!-- <div class="row" style='text-align:center;'>
                    <div data-role='Principal' class="role-selection col "><i class="icon ion-paintbrush"></i><br/>Principal</div>                
                    <div data-role='Teacher' class="role-selection col  "><i class="icon ion-person"></i><br/>Teacher</div>
                </div> -->                       
            </label>             
            <div class="item item-divider">
              School Info
            </div>            
            <label class="item item-input">
              <input type="text" placeholder="My School Name" class="school-name" value='{{mySchoolName}}' required>
            </label>
            <div class="">
              <label class="item item-input">
                <input type="text" placeholder="Country" class="country" required>
              </label>
            </div>        
            <label class="item item-input">
                <input type="number" placeholder="Number of Students" class="number-of-students" required>                 
            </label> 
                    
            <button class="button button-full button-positive createBtn">
              Try my white-label school app for free for 30 days. 
            </button>                     
          </div>
        </div>       


        <!--<div class="card">
          <div class="item item-text-wrap smaller">
            No credit card requires.
          </div>
        </div>-->
  
           
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
