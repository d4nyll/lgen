<template name="SchoolSignup">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path='Login' text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "SignANewAccount"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <!-- <button class="button button-clear button-entering button-active createBtn"> {{_ "SignUp"}} </button>-->
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      {{{customizeTheme}}}

      <div class="list">
        
        <div class='row responsive-sm' style='padding:0px;margin-left:initial;margin-right:initial;'>
          <div class='col col-50 device-preview-backdrop' style='text-align:center;position:relative;height:60em;padding-top:20px'>
              <div class="device-preview ionic ng-scope"  style="">
                <div class="screen-bg"></div>

                <!-- floating label example -->
                <div id="example-forms-floating-labels" class="ionic-body">
                  <div class="bar bar-positive" style='position:initial;'>
                    <button class="button button-clear pull-left button-entering button-active active">
                            <i class="icon ion-navicon"></i>
                    </button>                            
<h1 class="title title-entering title-center title-active" style="left: 23px; right: 23px;"> {{mySchoolNameForSimulatedScreen}} </h1>
                  </div>
                  {{> MobileSchoolHomeFake}}
                </div>
            </div>
           
          </div>

          <div class='col col-50' style='padding-top:82px;'>
            <form id='school-trial-account-create'>       
            <div class="item item-divider">
              About your school
            </div>            
            <label class="item item-input">
              <input type="text" placeholder="Type your school name and watch the magic" class="school-name" value='{{mySchoolName}}' required>
              <span style='font-size:x-small;'>School Color:</span>
              <input id='school-background-color' type="color" name="school-background-color" value='{{getInputBackgroundColor}}' required>
            </label>
                                  
            <div class="">
              <label class="item item-input">
                <input id='school-country' type="text" placeholder="Country" class="country" required>
              </label>
            </div>

            <div class="">
              <label class="item item-input">
                <input id='school-city' type="text" placeholder="City" class="city" required>
              </label>
            </div>  
                           
            <label class="item item-input">
                <input id='school-number-of-student' type="number" placeholder="Number of Students" class="number-of-students" required>                 
            </label> 

            <div class="item item-divider">
              About you
            </div>        
            <div class="">
              <label class="item item-input">
                <input id='user-first-name' type="text" placeholder="{{_ "firstname" }}" class="fn" required>
              </label>
            </div>
            <div class="">
              <label class="item item-input">
                <input id='user-last-name' type="text" placeholder="{{_ "lastname" }}" class="ln" required>
              </label>
            </div>
            <div class="">
              <label class="item item-input">
                <input id='user-email' type="email" placeholder="Email" class="email" required>
              </label>
            </div>
            <!--<div class="">
              <label class="item item-input">
                <input type="password" placeholder="Type your password" class="password" required>
              </label>
            </div>-->
            <label class="item item-input">
                Your Role:
                <select id='user-position'>
                  <option>Principal</option>
                  <option>Teacher</option>
                  <option>IT manager</option>
                  <option>Communication manager</option>                    
                  <option>Parent</option>                        
                  <option>Other</option>                                                                        
                </select>
              <!-- <div class="row" style='text-align:center;'>
                    <div data-role='Principal' class="role-selection col "><i class="icon ion-paintbrush"></i><br/>Principal</div>                
                    <div data-role='Teacher' class="role-selection col  "><i class="icon ion-person"></i><br/>Teacher</div>
                </div> -->                       
            </label> 
                               
            <button class="button button-full button-positive start-my-trial-btn">
              Start my 30-day FREE trial of my personalised app 
            </button> 

            <div class="card">
              <div class="item item-text-wrap smaller">
                No credit card requires.
              </div>
            </div>
            
            </form>                            
          </div>
        </div>       



  
           
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
