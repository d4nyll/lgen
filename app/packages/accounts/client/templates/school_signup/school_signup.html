<template name="SchoolSignup">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path='Login' text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "SignANewAccount"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <!-- <button class="button button-clear button-entering button-active createBtn"> {{_ "SignUp"}} </button>-->
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      {{{customizeTheme}}}

      <div class="list">
        
        <div class='row responsive-sm' style='padding:0px;margin-left:initial;margin-right:initial;'>
          <div class='col col-50 device-preview-backdrop' style='text-align:center;position:relative;height:60em;padding-top:20px'>
              <div class="device-preview ionic ng-scope"  style="">
                <div class="screen-bg"></div>

                <!-- floating label example -->
                <div id="example-forms-floating-labels" class="ionic-body">
                  <div class="bar bar-positive" style='position:initial;'>
                    <button class="button button-clear pull-left button-entering button-active active">
                            <i class="icon ion-navicon"></i>
                    </button>                            
<h1 class="title title-entering title-center title-active" style="left: 23px; right: 23px;"> {{mySchoolNameForSimulatedScreen}} </h1>
                  </div>
                  {{> MobileSchoolHomeFake}}
                </div>
            </div>
           
          </div>

          <div class='col col-50' style='padding-top:82px;'>
              {{> Template.dynamic template=getCurrentSchoolFormTemplate }}

          </div>
        </div>       

           
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
