<template name='SchoolSignupForm2'>
      <form>
      <div class="list">

        <div class="item item-divider" style="text-align:center">One last step and you can enjoy the app ;-)</div>
        <div class=""><label class="item item-input">  </label></div>
        <div class="">
          {{_ "HowDidYouFind"}}
          <label class="item item-input">
            <textarea rows="4"></textarea>
          </label>
        </div>
        <div class="">
          {{_ "WhichIssues"}}

            <textarea rows="4"></textarea>
          </label>

          {{_ "HowSmartixExpect"}}

            <input id='school-short-name' type="text" placeholder={{_ "PersonalDomainHelp" }} class="ln" required>.gosmartix.com
          </label>
        </div>
                            
        <button class="button button-full button-positive start-my-trial-page2-btn">
