<template name="SchoolPick">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Login to...</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <!-- <button class="button button-clear button-entering button-active loginBtn">{{_ "Login"}}</button>-->
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
    <div class="list">
        {{#if inGlobal}}
        <div class="item item-divider">
           General Account
        </div>       
            <div class="card school-card " data-school-id='global'>
                <div class="item item-icon-left">
                    <i class='icon ion-earth'></i>
                    <h2>General Account</h2>                       
                </div>           
            </div>        
        {{/if}}

        <div class="item item-divider">
           Approved Schools
        </div>           
        {{#each schools}}
            {{#if active}}
                <div class="card school-card" data-school-user-name='{{shortname}}' data-school-id='{{_id}}' data-school-approved='true'>
                    <div class="item item-avatar">
                        {{#with getSchoolLogo}}
                            <img src="{{this.url}}" />
                        {{/with}}
                        <h2>{{fullname}}</h2>                       
                    </div>
                    
                </div>
            {{/if}}
        {{else}}
            <div class="item">
                <h2>No approved school.</h2>                       
            </div>
        {{/each}}
        
        <div class="item item-divider">
           Pending Schools
        </div>        
        {{#each pendingSchools}}
            {{#if active}}
                <div class="card school-card" data-school-id='{{_id}}' data-school-approved='false'>
                    
                    <div class="item item-avatar">
                        {{#with getSchoolLogo}}
                            <img src="{{this.url}}" />
                        {{/with}}
                        <h2>{{name}}</h2>                       
                    </div>
                    
                </div>
            {{/if}}
        {{else}}
            <div class="item">
                <h2>No pending school.</h2>                       
            </div>        
        {{/each}}    
        </div>    
    {{/ionContent}}
  {{/ionView}}

</template>
