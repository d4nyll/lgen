<template name='MobileSchoolHomeFake'>
  <div class='mobile-school-home-fake'>
    
    <div class='school-logo-wrapper'>
      <div class='school-logo-background'>
        <div class='school-logo'>
          <img id='school-logo-preview' src='/img/icon-hd-email.png'/>
        </div>
      </div>
    </div>
    <div class='school-banner-wrapper'>
      <div class='school-banner-background'>
        <div class='school-banner'>
          <img id='school-banner-preview' src='/img/graduation_ceremony_picture@1x.jpg'/>
        </div>
      </div>
    </div>
    <div class='news-slidebox-wrapper'>
      <div class='slide-box-bg'>
        <div class='content'>
          <p><strong>{{_  "GraduationCeremony" }}</strong></p>
          <p>{{_  "GraduationDate" }}</p>
          <p>{{_  "GraduationMore" }}</p>
        </div>
      </div>
    </div>
    <div class='overview-bottom-section {{needMaskImageFallback}}'>
    <div class='square-cards-wrapper'>
      <div class="card square-card  square-card-small tiles bg bg-news">
        <div class='mask mask-news'>
        </div>        
        <span class='square-card-description'>{{_  "News" }}</span>
        <span class='square-card-counter badge badge-assertive'>8</span>
      </div>
      <div class="card square-card  square-card-small tiles bg bg-class">
        <div class='mask mask-class'>
        </div>          
        <span class='square-card-description'>{{_  "Classes" }}</span>
        <!--<span class='square-card-counter badge badge-assertive'>5</span>-->
      </div>
      <div class="card square-card  square-card-small tiles bg bg-chat">
        <div class='mask mask-chat'>
        </div>          
        <span class='square-card-description'>{{_ "Chat"}} </span>
        <span class='square-card-counter badge badge-assertive'>3</span>
      </div>
    </div>
    <div class='square-cards-wrapper'>
      <div class="card square-card  square-card-small tiles bg bg-calendar">
        <div class='mask mask-calendar'>
        </div>           
        <span class='square-card-description'>{{_  "Calendar" }} </span>
        <span class='square-card-counter  badge badge-assertive'>3</span>
      </div>
      <div class="card square-card  square-card-small tiles bg bg-contact">
        <div class='mask mask-contact'>
        </div>          
        <span class='square-card-description'>{{_  "Contact" }} </span>
      </div>
      <div class="card square-card  square-card-small tiles bg bg-absence">
          <div class='mask mask-absence'>
          </div>           
        <span class='square-card-description'>{{_  "Attendance"}}</span>
      </div>
    </div>
   
    </div>
  </div>
</template>
