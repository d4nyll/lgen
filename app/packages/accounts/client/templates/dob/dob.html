<template name="Dob">

  {{#contentFor "headerButtonLeft"}}
    <!-- {{>ionNavBackButton}} -->
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "DateOfBirth"}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <!-- <button  class="button button-clear button-entering button-active createBtn">Create</button> -->
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="row row-center " style="height:60vh">
        <div class="col" style="text-align:center"><h3>{{_ "Whatisyourdateofbirth"}}</h3></div>
      </div>


      <div>
        <label class="item item-input doblabel" for="dobInput">
          <div class="dobplaceholder">{{_ "DateOfBirth"}}</div>
          <!-- {{> afFieldInput name="dob" type='text' onfocus="(this.type='date')"  }} -->
          <!-- <input type="date" placeholder="Date Of Birth" onfocus="this.type='date'" class="dob" > -->
          <input type="date" placeholder="{{_ "DateOfBirth"}}" class="dob " id="dobInput" value="">
        </label>
        <br><br>
        <button class="button button-block button-positive confirm">
          {{_ "OK_lets_get_started"}}
        </button>
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
