<template name='EmailVerification'>
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path='NotificationSetting' text=" "}}    
    {{/contentFor}}

    {{#ionView class='background-wallpaper'}}      
      {{#ionContent}}
        <div class="card padding" style=''>
            <h3>{{_ "VerificationEmail"}} {{unverifyEmail}}</h3>
            <p>{{_ "OpenVerification"}}</p>
 
            <div class="list style-1">    
                <div class="item item-icon-left resendVerifyEmail">
                <i class="icon ion-ios-email-outline translucid"></i> {{_ "ResendVerification"}}
                </div>                   
                <div class="item item-icon-left  signOut">
                <i class="icon ion-log-out translucid"></i> {{_ "SignOut"}}
                </div>
            </div>
                        

       </div>
      {{/ionContent}}
    {{/ionView}}
</template>
