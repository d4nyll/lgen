<template name="ClassUsers">
  <div class="list" style="margin-top:1vh">
      <div class="item item-divider">
        {{#if isPlural allUsersCount }}
          <h2 class="title" style="font-weight:bold;">{{allUsersCount}} {{_ "Subscriber_plural"}}</h2>
        {{else}}
          <h2 class="title" style="font-weight:bold;">{{allUsersCount}} {{_ "Subscriber" count=classObj.users.length}}</h2>
        {{/if}}
      </div>
      <div class="item">
          <a href="{{ pathFor 'ShareInvite' classCode=classObj.classCode }}">
              <h2 class='title genius-color'>{{_ "Addstudentsandparents"}}</h2>
          </a>
      </div>
      {{#if emptyList}}
        <div class="item">
          <div class="row row-center">
            <div class="col">{{_ "No_subscriber"}}</div>
          </div>
        </div>
      {{else}}
        <!--<label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="{{_ "Search" }}" class="searchbar">
        </label>-->
        {{#each usersProfile}}
          <!--{{#if isSearched this}}-->
              <div class="item item-icon-left user-item item-checkbox-right item-checkbox">
                  <i class="icon e1a-{{profile.avatarValue}} e1a-1x emojicon"></i>
                  {{this.profile.firstName}} {{this.profile.lastName}} <br>
                  <!--If user is in distributionList and individualUser, when removed
                                        the user remains in class (As distListUser)-->
                    {{#if isIndividualUser this._id}}
                    <div class="checkbox" style="position:relative; float:right">
                        <i class="icon assertive ion-android-remove-circle remove-member-btn " >
                        </i>
                    </div>
                    {{/if}}
                    {{#if isAdmin this._id}}
                    <div class="checkbox">
                      <span style="float:right; position:relative;">{{_ "Admin.Admin"}}</span>
                    </div>
                    {{/if}}
              </div>
          <!--{{/if}}-->
        {{/each}}
      {{/if}}
      <div class="item" style="margin-top:1vh; text-align:center">
          <a class="removeAllUserBtn"> 
            <h2 class="title new-message-icon"> {{_ "RemoveAllUsers"}} </h2>
          </a>
      </div>
      <div class="item" style="text-align:center">
          <a class="removeClass"> 
            <h2 class="title new-message-icon"> {{_ "RemoveClass"}} </h2>
          </a>
      </div>
  </div>


</template>
