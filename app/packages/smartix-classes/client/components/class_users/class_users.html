<template name="ClassUsers">
  <div class="list" style="margin-top:1vh">
      <div class="item item-divider">
        {{#if isPlural allUsersCount }}
          <h2 class="title" style="font-weight:bold;">{{allUsersCount}} {{_ "Subscriber_plural"}}</h2>
        {{else}}
          <!--<h1 class="title">{{classObj.users.length}} {{_ "Subscriber" count=classObj.users.length}}</h1>-->
          <h2 class="title" style="font-weight:bold;">{{allUsersCount}} {{_ "Subscriber"}}</h2>
        {{/if}}
      </div>
      <div class="item">
          <a href="{{ pathFor 'ShareInvite' classCode=classObj.classCode }}">
              <h2 class='title genius-color'>{{_ "Addstudentsandparents"}}</h2>
          </a>
      </div>
      {{#if emptyList}}
        <div class="item">
          <div class="row row-center">
            <div class="col">{{_ "No_subscriber"}}</div>
          </div>
        </div>
      {{else}}
        <!--<label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="{{_ "Search" }}" class="searchbar">
        </label>-->
        {{#each usersProfile}}
          <!--{{#if isSearched this}}-->
              <div class="item item-icon-right user-item">
                  {{this.profile.firstName}} {{this.profile.lastName}} <br>
                  <div style="font-size: smaller;color:grey"> {{this.profile.role}}</div>
                  <!--If user is in distributionList and individualUser, when removed
                                        the user remains in class (As distListUser)-->
                  {{#if isIndividualUser this._id}}
                  <i style='' class="icon assertive  ion-android-remove-circle remove-member-btn ">
                  </i>
                  {{/if}}
                  {{#if isAdmin this._id}}
                  <i style='font-size:smaller' class="icon assertive smaller">{{_ "Admin.Admin"}}</i>
                  {{/if}}
              </div>
          <!--{{/if}}-->
        {{/each}}
      {{/if}}
      <div class="item" style="margin-top:1vh; text-align:center">
          <a class="removeAllUserBtn"> 
            <h2 class="title new-message-icon"> {{_ "RemoveAllUsers"}} </h2>
          </a>
      </div>
      <div class="item" style="text-align:center">
          <a class="removeClass"> 
            <h2 class="title new-message-icon"> {{_ "RemoveClass"}} </h2>
          </a>
      </div>
  </div>


</template>
