<template name="ClassUsers">

  {{#contentFor "headerTitle"}}
    <!-- bug see https://github.com/TAPevents/tap-i18n/issues/50 -->
    {{#if isPlural allUsersCount }}
      <h1 class="title">{{allUsersCount}} {{_ "Subscriber_plural"}}</h1>
    {{else}}
      <!--<h1 class="title">{{classObj.users.length}} {{_ "Subscriber" count=classObj.users.length}}</h1>-->
      <h1 class="title">{{allUsersCount}} {{_ "Subscriber"}}</h1>
    {{/if}}
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <!-- <button  class="button button-clear button-entering button-active addClassBtn">search</button> -->
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">
        {{#if emptyList}}
          <div class="item">
            <div class="row row-center">
              <div class="col">{{_ "No_subscriber"}}</div>
            </div>
          </div>
        {{else}}
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="{{_ "Search" }}" class="searchbar">
          </label>
          {{#each usersProfile}}
            <!--{{#if isSearched this}}-->
                <div class="item item-icon-right user-item">
                  {{this.profile.firstName}} <strong> {{this.profile.lastName}} </strong> <br>
                  <div style="font-size: smaller;color:grey"> {{this.profile.role}}</div>
                  <!--If user is in distributionList and individualUser, when removed
                                        the user remains in class (As distListUser)-->
                  {{#if isIndividualUser this._id}}
                  <i style='' class="icon assertive  ion-android-remove-circle remove-member-btn ">
                  </i>
                  {{/if}}
                  {{#if isAdmin this._id}}
                  <i style='font-size:smaller' class="icon assertive smaller">{{_ "Admin.Admin"}}</i>
                  {{/if}}
                </div>
            <!--{{/if}}-->
          {{/each}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
   {{#ionFooterBar class='dummy bar-stable'}}
   
        
            <a class="" href="{{ pathFor 'ShareInvite' classCode=classObj.classCode }}">
                <div class='title'>{{_ "Addstudentsandparents"}}</div>
            </a>
         
        
   {{/ionFooterBar}}
</template>
