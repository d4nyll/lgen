<template name="ClassInformation">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "Class_details"}}</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton  text=" "}}
  {{/contentFor}}



  <!-- {{#contentFor "headerButtonRight"}}
    <button  class="button button-clear button-entering button-active addClassBtn">Add</button>
  {{/contentFor}} -->


  {{#ionView}}
    {{#ionContent}}





      <div class="row row-center" style="height:30vh">
        <div class="col">
          <h1>{{classObj.className}}</h1>
        </div>
      </div>
      <div class="list">
        <div class="item item-divider">
          {{_ "Teacher"}}
        </div>
        
        {{#each teachers}}
            <div class="item">{{this.profile.firstName}} {{this.profile.lastName}}</div>
        {{/each}}
        <div class="item item-divider">
          {{_ "ClassCode"}}
        </div>


        <div class="item">@{{classObj.classCode}}</div>

      </div>


      <div class="bar bar-footer bar-stable unsub">
        <div class="title">{{_ "Unsubsribe"}}</div>
      </div>




    {{/ionContent}}
  {{/ionView}}

</template>
