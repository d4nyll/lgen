<template name="AddClass">
  {{#contentFor "headerTitle"}}
    <h1 class="title"> {{_ "AddClass"}} </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path='TabClasses' text=" "}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear button-entering button-active addClassBtn">{{_ "Add"}}</button>
  {{/contentFor}}

  {{#ionView}}
    
      <!-- TODO: refactor to call Smartix.Class.createClass meteor methods equivalent-->
      {{#autoForm  validation="keyup" schema="Smartix.Class.Schema" id="insertClass" type="insert"}}
        <ul class="list " style="margin-bottom:0;padding-top:50px;">
          <li class="" >
             <div class="bar bar-header item-input-inset" >
                 <label class="item-input-wrapper white-background" >
                <a  data-text='{{_ "AddClassClassNameTooltip"}}'  data-ion-tooltip="ionTooltip"><i class='icon ion-ios-help' ></i></a>
                 <i class="icon placeholder-icon"></i>
                {{> afFieldInput name="className" placeholder=(_ "Type_Class_Name" ) }}
                {{#if afFieldIsInvalid name='className'}}
                 <br><span  class="help-block">{{afFieldMessage name='className'}}</span>
                {{/if}}
                </label>
            </div>
          </li>
          <li class="" >
            <div class="bar bar-header item-input-inset" >
              <label class="item-input-wrapper white-background" >
                <a data-text='{{_ "AddClassClassCodeTooltip"}}'  data-ion-tooltip="ionTooltip"><i class='icon ion-ios-help' ></i></a>                  
                <i class="icon placeholder-icon"></i>
                {{> afFieldInput name="classCode" class="classCodeInput" placeholder=(_ "Type_Class_Code" ) }}
                {{#if afFieldIsInvalid name='classCode'}}
                  <br><span class="help-block ">{{afFieldMessage name='classCode'}}</span>
                {{/if}}
              </label>
            </div>
          </li>

          <li class="item">  
           <a data-text='{{_ "AddClassChooseIconTooltip"}}' data-ion-tooltip="ionTooltip"><i class='icon ion-ios-help' ></i></a>                
           {{> afFieldInput name="classAvatar" style='display:none;' placeholder="green_apple" value=getClassAvatar }}
           <i id='pick-an-icon-btn' class="icon e1a-{{getClassAvatar}} e1a-4x emojicon"></i>
           

          </li>

          <li class="item item-toggle">
            <span class="description">{{_ "AnyoneInThisClassCanStartAChat"}}</span>

            <label class="toggle">
              {{> afFieldInput name="anyoneCanChat" class="checked"  }}
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>


          <li class="item item-toggle">
            <span class="description">{{_ "IWillOnlyMessagePeople13AndOlder"}}</span>

            <label class="toggle">
              {{> afFieldInput name="ageRestricted" class="checked"  }}
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>


        </ul>

        <div class="padding">
          <span class="description">{{_ "addClassDescription"}}</span>
        </div>


        <div class="padding">
          <span class="description">{{_ "addClassTerm" }}</span>
        </div>

      {{/autoForm}}

    
  {{/ionView}}
</template>
