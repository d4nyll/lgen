<template name='ClassInformationForWebUser'>
	
  {{#contentFor "headerButtonLeft"}}
     <h1 class="title"> Smartix </h1>
  {{/contentFor}}
  
    {{#ionView class='background-wallpaper'}}
    {{#ionContent }}

    <style>
      hr{
             padding: 0; border: none;  border-top: 1px solid rgba(0, 0, 0, 0.1);
           border-bottom: 1px solid rgba(255, 255, 255, 0.3); text-align: center;      
      }
        hr.withOr {
           padding: 0; border: none;  border-top: 1px solid rgba(0, 0, 0, 0.1);
           border-bottom: 1px solid rgba(255, 255, 255, 0.3); text-align: center;
            }


      hr.withOr:after 
      { content: "OR"; display: inline-block; position: relative; top: -1em; font-size: 0.8em; padding: 0 0.25em; background:
      white; } 
      
        input[type="text"],input[type="passowrd"] {
          display: block;
          margin: 0;
          width: 100%;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
          -webkit-border-radius: none;
          -moz-border-radius: none;
          -ms-border-radius: none;
          -o-border-radius: none;
          border-radius: none;
          border-style: solid;
          border-width: 1px;
        }
        input[type="text"]:focus,input[type="passowrd"]:focus {
          outline: none;
        }
        
        /* ============================================================
          STYLE 1
        ============================================================ */
        .style-1 input[type="text"], .style-1 input[type="password"]{
          padding: 0px 5px;
          border: solid 1px gainsboro;
          -webkit-transition: box-shadow 0.3s, border 0.3s;
          -moz-transition: box-shadow 0.3s, border 0.3s;
          -o-transition: box-shadow 0.3s, border 0.3s;
          transition: box-shadow 0.3s, border 0.3s;
        }
        .style-1 input[type="text"]:focus, .style-1 input[type="text"].focus, .style-1 input[type="password"]:focus, .style-1 input[type="password"].focus {
          border: solid 1px #ACDA46;
        }  
        
         .style-1 i{

          color: #aaa;
        } 
        
        .style-1 label{
          border-color:white;
        }         
   </style>
  
   <div class="card padding" style=''>

      <div class='' >
          <div class='' >
            <h4 style='text-align:center;'>{{classOwnName}}</h4>
            <hr/>
            <div class="list style-1">
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{_ "firstname"}}</span>
                <input class='first-name' type="text" placeholder="">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{_ "lastname"}}</span>
                <input class='last-name' type="text" placeholder="">
              </label>  

                                                     
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{_ "email"}}</span>
                <input class='email' type="text" placeholder="email@school.edu">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{_ "password"}}</span>
                <input class='password' type="password" placeholder="Password">
              </label>
            </div>
            <br>
            <button class="button button-block button-stable signUpBtn">{{_ "SignUp"}}</button>
            
            <a href={{pathFor 'EmailSignin'}} style='margin:0 auto;display:block;text-align:center;' class="signInBtn">{{_ "smartix-sharer.signupwithemail" }}</a>
            <br/>
            <hr class='withOr'/>
            
            <br/>
            <button class="button icon-left ion-social-google-outline button-block button-stable signUpGmailBtn">{{_ "Gmaillogin"}}</button>   
            <br/>
            <p style='text-align:center;'>{{_ "SignUpAgreeToTOSAndPP"}}
              <b><a href="{{pathFor 'TermsOfService'}}">{{_ "Terms_of_service"}}</a></b> {{_ "and" }}
              <b><a href="{{pathFor 'PrivacyPolicy'}}">{{_ "Privacy_policy"}}</a></b>
             </p>
                     
          </div>
      </div>
          
    </div>
   
    {{/ionContent}}
  {{/ionView}} 
  
</template>
