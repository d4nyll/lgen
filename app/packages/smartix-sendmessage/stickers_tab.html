<template name="StickersTab">
{{ #ionModal title =(_ "smartix-stickers.StickerLibrary") }}
{{#if Template.subscriptionsReady}}
<style>
    #tabContainer{
        display: -webkit-box;
        display: -webkit-inline-box;
        width:100%;
        margin-top:5px;
    }
    .subTabs{
        width: 50%;
        cursor: pointer; 
        color: #3e82f7;
        text-align: center;
        font-size:16px;
        line-height: 2;
        border-bottom: 2px solid #3e82f7;

    }
    .activeTab{
        background-color: #eeeeee;
        color: black;
        border-right: 2px solid #3e82f7;
        border-left: 2px solid #3e82f7;
        border-top: 2px solid #3e82f7;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom:0px;
    }
</style>
    {{#if isTeacher}}
        <div id="tabContainer">
            <div class="subTabs {{isFreeTabActive}}" id="freeBtn">{{_ "smartix-stickers.Free"}}</div>
            <div class="subTabs {{isPremiumTabActive}}" id="premiumBtn">{{_ "smartix-stickers.Premium"}}</div>             
        </div>
        {{#if isFreeTab}}
            <div class="padding" style="background-color:#eee; height:100%;">
                {{{stickerChooserHelper stickersFree}}}
            </div>
        {{else}}
            <div class="padding" style="background-color:#eee; height:100%;">
                {{{stickerChooserHelper stickersPremium}}}
            </div>
        {{/if}}
    {{else}}
        <div class="padding" style="background-color:#eee; height:100%;">
            {{{stickerChooserHelper stickersTradable}}}
        </div>
    {{/if}}
{{/if}}
{{/ionModal}}
</template>
