<template name="SendMessage">


  {{#if callFromClassPanel}}
   
  {{else}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">{{_ "NewNotification"}}</h1>
    {{/contentFor}}
  
  
  
  
    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton href="/Classes" text=" "}}
    {{/contentFor}}
  
  
  
    {{#contentFor "headerButtonRight"}}
      <div style="position: absolute; right: 0;">
        
        <button class="button button-icon icon ion-paper-airplane stable sendMsgBtn"></button>
  
      </div>
    {{/contentFor}}
  {{/if}}


  {{#if callFromClassPanel}}
  
      <div class="list" style='padding-top:0;'>
         
        <div class="image preview" style='display:none'>
          {{#each uploadPic}} {{#with FS.GetFile "images" this}}
          <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
          {{#unless this.isUploaded}} {{> LoadingSpinner}} {{else}}
          <div class="preview-bubble">
            <img style='height:100px;margin:-5px 0;' src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}">
            <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a>
            
          </div>
          {{/unless}} {{/with}} {{/each}}
        </div>
        <div class="voice preview" style='display:none'>
          {{#each uploadSound}} {{#with FS.GetFile "sounds" this}}
          <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
          {{#unless this.isUploaded}} {{> LoadingSpinner}} {{else}} {{#if url}}
          <div class="bubble">
            <!-- <img src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}" >
                      <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a> -->
            <a class="button button-icon icon ion-play playBtn" data-clipid="{{_id}}" data-clipurl="{{url}}"></a>
            <a class="button button-icon icon ion-close-circled voice" data-clipid="{{_id}}"></a>
          </div>
          {{/if}} {{/unless}} {{/with}} {{/each}}
        </div>
        <div class="document preview" style='display:none'>  
          {{#each uploadDocuments}} 
           {{#with getDocument}}

            <div class="bubble">
             <a href="{{this.url}}"><i class="icon ion-paperclip"></i>&nbsp;{{this.name}}</a>
            </div>

           {{/with}}
          {{/each}}      
        </div>
              
        <div style="display:none;"> {{ arrToString searchObj.selectArrName }}</div>

        <div class="extra-options setting padding-horizontal" style='overflow:hidden;white-space:nowrap;background-color: #EBE4D9  !important;'>
            {{#if calendarEventSet}}
              <i class='icon ion-ios-calendar-outline cancel-calendar' ></i>
            {{/if}}
            <div>
              <a data-text='{{_ "HelpReply"}}'  data-ion-tooltip="ionTooltip"><i class='icon ion-ios-help' ></i></a>
              <span data-text='{{_ "HelpReply"}}'  data-ion-tooltip="ionTooltip" style='font-size:smaller'><b>{{_ "Reply"}}:</b></span>
            </div>
            <label onclick="" style='font-size:smaller'><!--<i class="icon  ion-chatbox"></i>-->
              <input id='allowComment' type="checkbox" name="allowComment" value="comment" checked="checked"> {{_ "Comment"}}</label>
            <label onclick="" style='font-size:smaller'><!--<i class="icon  ion-android-checkbox-outline  "></i>-->
              <input id='allowVote' type="checkbox" name="allowVote" value="vote" checked="checked"> {{_ "Vote"}}</label>
        </div>
          {{#unless isVotingTypeDisabled}}
          <div class="extra-options setting padding-horizontal" style='overflow:hidden;white-space:nowrap;background-color: #EBE4D9  !important;'>     
                <label onclick="" style='font-size:x-small;display: flex;align-items: center;line-height:inherit;'><input type="radio" name="voteTypeOption" value="heartNoEvilStarQuestion" checked="checked">
                  <i  class="icon e1a-hearts e1a-2x emojicon"></i>
                  <i  class="icon e1a-see_no_evil e1a-2x emojicon"></i>
                  <i class="icon ion-help" style="
                        font-size: 25px;
                        height: 27px;
                        color:orange;
                        padding-left: 5px;
                    "></i>
                </label>
                <label onclick="" style='font-size:x-small;display: flex;align-items: center;line-height:inherit;'><input type="radio" name="voteTypeOption" value="oneTwoThreeFour">
                  <i  class="icon e1a-one e1a-2x emojicon"></i>
                  <i  class="icon e1a-two e1a-2x emojicon"></i>
                  <i class="icon e1a-three e1a-2x emojicon"></i>
                  <i  class="icon e1a-four e1a-2x emojicon"></i>
                </label>
                <label onclick="" style='font-size:x-small;display: flex;align-items: center;line-height:inherit;'><input type="radio" name="voteTypeOption" value="yesNo">
                  <i class="icon e1a-white_check_mark e1a-2x emojicon"></i>
                  <i  class="icon e1a-negative_squared_cross_mark e1a-2x emojicon"></i>
                </label>
                       
             
        </div>
        {{/unless}}         
        <div class="item item-input input-box-panel  {{messageBox}}" style="">
          <textarea dir="auto" name="msg" maxlength="5000" class="inputBox msgBox autogrow-short" placeholder="{{isPlaceHolder}}"></textarea>
          <button style="min-height:0;border:0;padding:0;margin:0;border-radius:6px;width:100px;display:none;{{isShown}}" class="send-msg-btn-class sendMsgBtn button icon  ion-paper-airplane "></button>
          <span class='mediaButtonGroup' style='display:inherit;{{isHidden}}'>
            <span class="file " style='display:inline-block'>
                <i class="icon ion-paperclip imageIcon"></i>
                <input type="file" id="documentBtn" accept=".pdf, .doc, .docx, .ppt, .pptx, .xls , .xlsx">
            </span>              
            <span class="file image-btn-class" style='display:inline-block'>
              <i class="icon ion-ios-camera-outline imageIcon {{ isDisabled 'camera' }} "></i>
              <input type="file" id="imageBtn" accept="image/*;capture=camera" capture="camera" {{ isDisabled 'camera' }}>
            </span>
          
            {{#if isCordova}}
            <span class="file voice voice-btn-class {{ isDisabled 'voice' }} " style='display:inline-block'>
              <i class="icon  ion-ios-mic-outline {{ isDisabled 'voice' }} "></i>
            </span>
            {{/if}}
            <span class="file " style='display:inline-block;'>
                <i class="icon ion-ios-calendar-outline imageIcon set-calendar"></i>
            </span>              
          </span>
        </div>
   

      
      </div>
  {{else}}
    {{#ionContent}}
    
     <div class="list">
     
         <div class="padding preview" style="display:none;">
          {{#each uploadPic}} {{#with FS.GetFile "images" this}}
          <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
          {{#unless this.isUploaded}} {{> LoadingSpinner}} {{else}}
          <div class="bubble">
            <img src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}">
            <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a>
          </div>
          {{/unless}} {{/with}}
          {{/each}}
          
          {{#each uploadSound}} {{#with FS.GetFile "sounds" this}}
          <!-- In here, we can use the FS.File instance methods that work as helpers, such as {{url}} or {{isImage}} -->
          {{#unless this.isUploaded}} {{> LoadingSpinner}} {{else}}
          {{#if url}}
          <div class="bubble">
            <!-- <img src="{{this.url store='thumbs'  }}" alt="" class="imgThumbs" data-fullsizeimage="{{this.url  }}" >
                      <a class="button button-icon icon ion-close-circled image" data-imgid="{{_id}}"></a> -->
            <a class="button button-icon icon ion-play playBtn" data-clipid="{{_id}}" data-clipurl="{{url}}"></a>
            <a class="button button-icon icon ion-close-circled voice" data-clipid="{{_id}}"></a>
          </div>
          {{/if}} {{/unless}} {{/with}}
          {{/each}}
      
          {{#each uploadDocuments}} 
           {{#with getDocument}}

            <div class="bubble">
             <a href="{{this.url}}"><i class="icon ion-ios-upload-outline"></i>&nbsp;{{this.name}}</a>
            </div>

           {{/with}}
          {{/each}}
        </div>
             
        <a href="{{pathFor 'MessageClassSelection' }}">
          <div class="item">
            {{_ "To" }} {{ arrToString searchObj.selectArrName }}
          </div>
        </a>
      
        <label class="item item-input {{messageBox}}" style="height:40vh">
          <textarea class="msgBox" placeholder="{{_'message'}}" style="height:100%;font-size:20px;"></textarea>
        </label>

        <div class="">
            
          <div class="row">
            <div class="col col-10">
              <div class="file ">
                <i class="icon ion-ios-upload-outline imageIcon"></i>
                <input type="file" id="documentBtn" accept=".pdf, .doc, .docx, .ppt, .pptx, .xls , .xlsx">
              </div>
            </div>              
            <div class="col col-10">
              <div class="file ">
                <i class="icon ion-image imageIcon {{ isDisabled 'camera' }} "></i>
                <input type="file" id="imageBtn" accept="image/*;capture=camera" capture="camera" {{ isDisabled 'camera' }}>
              </div>
            </div>
            {{#if isCordova}}
            <div class="col col-10">
              <div class="file voice {{ isDisabled 'voice' }} ">
                <i class="icon  ion-mic-a {{ isDisabled 'voice' }} "></i>
              </div>
            </div>
            {{/if}}
          </div>
        </div>

      
      </div>      
       
       
             
    {{/ionContent}}
  {{/if}}










</template>
