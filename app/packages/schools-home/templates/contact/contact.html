<template name='MobileSchoolContact'>
   <!--<style>
       .bar.bar-stable{
           background-color: #0c2649;
       }
       
       .bar-stable .button.button-clear{
           color:white;
       }
   </style>-->
   
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "schools-home.Contact" }} </h1>
  {{/contentFor}}   
  
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}
     
  {{#ionView}}
    {{#ionContent}}
        {{#with getSchoolObj}}          
            <div class="list card">
                <a id="label" class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    <strong>{{label}}</strong>
                </a>
                <a href="tel:{{tel}}" class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    <h2>{{_ "PhoneNumber" }}</h2>
                    <p>{{tel}}</p>
                </a>
                <a href="mailto:{{contactemail}}" class="item item-icon-left">
                    <i class="icon ion-ios-email-outline"></i>
                    <h2>{{_ "Email" }}</h2>
                    <p>{{contactemail}}</p>
                </a>
            </div>

            <!--2-->
            <div class="list card">
                <a id="label2" class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    <strong>{{label2}}</strong>
                </a>
                <a  href="tel:{{tel2}}" class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    <h2>{{_ "PhoneNumber" }}</h2>
                    <p>{{tel2}}</p>
                </a>
                <a href="mailto:{{contactemail2}}" class="item item-icon-left">
                    <i class="icon ion-ios-email-outline"></i>
                    <h2>{{_ "Email" }}</h2>
                    <p>{{contactemail2}}</p>
                </a>
            </div>

                <!--3-->
            <div class="list card">
                <a id="label3" class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    <strong>{{label3}}</strong>
                </a>
                <a href="tel:{{tel3}}" class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    <h2>{{_ "PhoneNumber" }}</h2>
                    <p>{{tel3}}</p>
                </a>
                <a href="mailto:{{contactemail3}}" class="item item-icon-left">
                    <i class="icon ion-ios-email-outline"></i>
                    <h2>{{_ "Email" }}</h2>
                    <p>{{contactemail3}}</p>
                </a>
            </div>

            <div class="list card">
                <a href="{{openExternalLink web}}" target="_blank" id="schoolWebsite" class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    <strong>{{labelweb}}</strong>
                    <p>{{web}}</p>
                </a>
            </div>

            <div class="list card">
                <a href="{{openExternalLink webext}}" target="_blank" id="schoolWebsiteExt" class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    <strong>{{labelext}}</strong>
                    <p>{{webext}}</p>
                </a>
            </div>
        {{/with}}    
    {{/ionContent}}
  {{/ionView}}    


</template>
