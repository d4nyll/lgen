<template name='MobileSchoolHome'>
   <!--<style>
       .bar.bar-stable{
           background-color: #0c2649;
       }
       
       .bar-stable .button.button-clear{
           color:white;
       }
   </style>-->
   <style>
       a {
           color: black;
       }
   </style>
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{schoolFullName}} </h1>
  {{/contentFor}}   
  
  {{#contentFor "headerButtonLeft"}}
   <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}
     
  {{#ionView}}
    {{#ionContent}}
      {{#if Template.subscriptionsReady}}
      {{{customizeTheme}}}
      {{{getSchoolLogoBackground}}}
      <div class='school-logo-wrapper'>
        <div class='school-logo-background'>
            <div class='school-logo'>
                {{#with schoolLogoUrl}}
                <img src='{{this.url}}'/>
                {{/with}}
            </div>           
        </div>                             
      </div>

      <div class='news-slidebox-wrapper'>
        <div class='ion-slide-box'>
            {{#each getSlidingNews}}
                <a href="{{pathFor route='newsgroups.news.view' msgid=_id}}" class='slide-box-bg ion-slide' data-msg-id='{{_id}}'>
                    <div class='content'>
                    <b>{{data.title}}</b>
                    <div style=' white-space: nowrap; overflow:hidden;text-overflow:ellipsis;width:100vw;'>{{data.content}}</div>
                    <div>{{formatDate createdAt}}</div>
                    <div>Read More</div>                    
                    </div>
                </a>
            {{else}}
                <div class='slide-box-bg ion-slide'>
                    <div class='content'>
                    <p>{{_ "NoNews" }}</p>
                    <p></p>
                    <p></p>                    
                    </div>
                </div>                        
            {{/each}}           
        </div>
      </div>
      {{/if}}
      
      <div class='overview-bottom-section {{needMaskImageFallback}}'>
       <div class='square-cards-wrapper '>        
                <a href="{{pathFor route='newsgroups.news.list'}}" class="card square-card  square-card-small tiles ">
                    <div class='mask mask-news'>
                    </div>
                    <span class='square-card-description'>{{ toUpperI18N "News"}}</span>
                    {{#if sumOfNewNewsCounter}}
                      <span class='square-card-counter badge badge-assertive'>{{sumOfNewNewsCounter}}</span>
                    {{/if}}                       
                </a>
                
                <a href="{{pathFor route='TabClasses'}}" class="card square-card  square-card-small tiles">
                        <div class='mask mask-class'>
                        </div>                    
                        <span class='square-card-description'>{{ toUpperI18N "Classes" }} </span>
                        {{#if sumOfNewClassMessageAndCommentCounter}}
                          <span class='square-card-counter badge badge-assertive'>{{sumOfNewClassMessageAndCommentCounter}}</span>
                        {{/if}}
                </a>

                <a href="{{pathFor route='TabChat'}}" class="card square-card  square-card-small tiles">
                    <div class='mask mask-chat'>
                    </div>                    
                    <span class='square-card-description'>{{ toUpperI18N "Chat"}}</span>
                    {{#if sumOfNewChatMessageCounter}}
                      <span class="square-card-counter badge badge-assertive">{{sumOfNewChatMessageCounter}}</span>
                    {{/if}}                    
                </a>
        </div>

        <div class='square-cards-wrapper '>             
                <a  href="{{pathFor route='calendar.list'}}" class="card square-card  square-card-small tiles ">
                    <div class='mask mask-calendar'>
                    </div>                    
                    <span class='square-card-description'>{{ toUpperI18N "Calendar" }}</span>
                    {{#if sumOfNewCalendarCounter}}
                      <span class='square-card-counter badge badge-assertive'>{{sumOfNewCalendarCounter}}</span>
                    {{/if}}
                </a>
                <a  href="{{pathFor route='mobile.school.contact' school=getCurrentSchoolName}}" class="card square-card  square-card-small tiles ">
                    <div class='mask mask-contact'>
                    </div>                   
                    <span class='square-card-description'>{{ toUpperI18N "Contact" }}</span>
                </a>
                <a href="{{pathFor route='attendance.home' school=getCurrentSchoolName}}" class="card square-card  square-card-small tiles ">
                    <div class='mask mask-absence'>
                    </div>                    
                    <span class='square-card-description'>{{ toUpperI18N "Attendance"}}</span>
                    {{#if sumOfNewAttendanceCounter}}
                      <span class='square-card-counter badge badge-assertive'>{{sumOfNewAttendanceCounter}}</span>
                    {{/if}}                    
                </a>
       </div>     
     </div>
           
    {{/ionContent}}
  {{/ionView}}    


</template>
