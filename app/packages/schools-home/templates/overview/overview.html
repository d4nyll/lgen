<template name='MobileSchoolHome'>
   <!--<style>
       .bar.bar-stable{
           background-color: #0c2649;
       }
       
       .bar-stable .button.button-clear{
           color:white;
       }
   </style>-->
   <style>
       a {
           color: black;
       }
   </style>
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{schoolFullName}} </h1>
  {{/contentFor}}   
  
  {{#contentFor "headerButtonLeft"}}
   <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}
     
  {{#ionView}}
    {{#ionContent}}
       
      <div class='school-logo-wrapper'>
        <div class='school-logo-background'>
            <div class='school-logo'>
                {{#with schoolLogoUrl}}
                <img src='{{this.url}}'/>
                {{/with}}
            </div>           
        </div>                             
      </div>
      {{#if Template.subscriptionsReady}}
      <div class='news-slidebox-wrapper'>
        <div class='ion-slide-box'>
            {{#each getSlidingNews}}
                <a href="{{pathFor route='newsgroups.news.view' msgid=_id}}" class='slide-box-bg ion-slide' data-msg-id='{{_id}}'>
                    <div class='content'>
                    <b>{{data.title}}</b>
                    <div style=' white-space: nowrap; overflow:hidden;text-overflow:ellipsis;width:100vw;'>{{data.content}}</div>
                    <div>{{formatDate createdAt}}</div>
                    <div>Read More</div>                    
                    </div>
                </a>
            {{else}}
                <div class='slide-box-bg ion-slide'>
                    <div class='content'>
                    <p>No News</p>
                    <p></p>
                    <p></p>                    
                    </div>
                </div>                        
            {{/each}}           
        </div>
      </div>
      {{/if}} 
       <div class='square-cards-wrapper '>        
                <a href="{{pathFor route='newsgroups.news.list'}}" class="card square-card  square-card-small tiles bg bg-news">
                    <span class='square-card-description'>NEWS</span>
                    {{#if sumOfNewNewsCounter}}
                    <span class='square-card-counter badge badge-assertive'>{{sumOfNewNewsCounter}}</span>
                    {{/if}}                       
                </a>
                
                
                <a href="{{pathFor route='TabClasses'}}" class="card square-card  square-card-small tiles bg bg-class">
                        <span class='square-card-description'>CLASSES</span>
                        {{#if sumOfNewClassMessageAndCommentCounter}}
                        <span class='square-card-counter badge badge-assertive'>{{sumOfNewClassMessageAndCommentCounter}}</span>
                        {{/if}}
                </a>
                
                
                <a class="card square-card  square-card-small tiles bg bg-absence">
                    <span class='square-card-description'>ATTENDANCE </span>
                    <span class='square-card-counter badge badge-assertive'>5</span>
                </a>
        </div>
        <div class='square-cards-wrapper '>             
                <a  href="{{pathFor route='calendar.list'}}" class="card square-card  square-card-small tiles bg bg-calendar">
                    <span class='square-card-description'>CALENDAR </span>
                        {{#if sumOfNewCalendarCounter}}
                        <span class='square-card-counter badge badge-assertive'>{{sumOfNewCalendarCounter}}</span>
                        {{/if}}                                    
                </a>
                <a  href="{{pathFor route='mobile.school.contact' school=getCurrentSchoolName}}" class="card square-card  square-card-small tiles bg bg-contact">
                    <span class='square-card-description'>CONTACT </span>
                </a>
                <a class="card square-card  square-card-small tiles bg bg-more" data-ion-menu-toggle="left">
                    <span class='square-card-description' data-ion-menu-toggle="left">MORE</span> 
                </a>                
       </div>     
     
           
    {{/ionContent}}
  {{/ionView}}    


</template>
