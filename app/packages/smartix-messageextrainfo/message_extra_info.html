<template name="MessageExtraInfo">

        <style>
            /*.MessageExtraInfo .list:last-child.card{
                margin-bottom: 0px;      
            }*/
        </style>
      <div class="MessageExtraInfo">

        <!--the extra info-->
        <!--{{msgCode}}-->

        <div class=" ">

          <div class="item">
            {{#with getPollObj}}
                {{#each votes}}
                    <div class="row">
                    <div class="col">                                  
                        <a href="#" class="subdued">{{this.users.length}}</a>        
                         <i class="{{this.optionIconValue}} colored"></i>
                    </div>
                    <div class="col col-75">  
                        {{#each this.users}}
                            {{getNameById this}}<br/>
                        {{/each}}
                                                                             
                    </div>
                    </div>
               {{/each }}  
          
            {{/with}}             
          </div>
          <section class='comment-section'>
            <!--Display existing comments-->
            {{#with getCommentObj}}
                {{#each comments}}
                    <div class="item item-button-right less-top-bottom-padding {{@index}} ">
                        <i class="icon {{isNewComment createdAt}}"></i>
                        {{#if isShown}}                     
                            <div style='display: flex;justify-content: space-between;align-items: baseline;'>
                                <h3>{{getNameById createdBy}} </h3>
                            <button data-msgid='{{../../inputMessageObj._id}}' data-commentindex='{{@index}}' data-action='hide' class="commentShownToggle button button-hide">
                                {{_ "Hide"}}
                            </button>
                            </div>                            
                            <p> {{comment}}</p>
                            <p> {{formatTimeFromNow createdAt}}</p>

                        {{else}}
                            <div style='display: flex;justify-content: space-between;align-items: baseline;'>
                                <h3>{{getNameById createdBy}} </h3>
                            <button data-msgid='{{../../inputMessageObj._id}}' data-commentindex='{{@index}}' data-action='show' class="commentShownToggle button button-positive">
                                {{_ "Show"}}
                            </button> 
                            </div>                             
                            <p><i style='color:red;' class="ion-ios-flag-outline colored">{{_ "ThisCommentIsHiddenFromJoinedMembers"}}</i><br/>{{comment}}</p>
                            <p> {{formatTimeFromNow createdAt}}</p>
                      
                        {{/if}}
                    </div>
                {{/each}}
            {{/with}}
            <!--Display existing comments end-->                      
          </section>

        </div>


      </div>
</template>
