<template name="UserDetail">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{userPofile.profile.firstName}} {{userPofile.profile.lastName}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" "}}
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
      <button  class="button button-clear button-entering button-active addClassBtn">Add</button>
    {{/contentFor}} -->

  {{#ionView}}
    {{#ionContent}}

      <div class="list">
          <!--TODO merge with PrivateNote template and remove it
          placeholder should be in grey when empty note-->
        <a href="{{pathFor 'PrivateNote' classCode=classCode _id=userId classId=classId }}">
          <div class="note item">
            {{getnote}}
          </div>
        </a>

        <!-- we remove the list of joined class as this is a privacy issue!! ->
          <div class="item item-divider">
            List of joined classes
          </div>
          <div class="item">
            {{#each hisJoinedClasses}}
              <div>{{className}}</div>
            {{/each}}
          </div-->



        <div class="item item-divider">
          {{_ "ReceivingMessagesVia"}}
        </div>

        <!--<div class="item item-icon-right" style="font-weight: bold">-->

        <!--</div>-->

        {{#if canEmail}}
          <div class="item item-icon-left" href="#">
            <i class="icon ion-ios-email-outline"></i>
            {{_ "Email"}}

          </div>
        {{/if}}
        {{#if canPush}}
          <div class="item item-icon-left" href="#">
            <i class="icon ion-ios-bolt-outline"></i>
            {{_ "PUSH"}}
          </div>
        {{/if}}
      </div>

    {{/ionContent}}
  {{/ionView}}

   {{#ionFooterBar class='dummy bar-stable'}}
    {{#if canChat }}      
          <div class="title talkToBtn" data-userId="{{userId}}">
            {{_ "Message"}} {{userPofile.profile.firstName}} {{userPofile.profile.lastname}}</div>
        
    {{/if}}           
   {{/ionFooterBar}}
   
</template>
